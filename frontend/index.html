        { questionNumber: 11, type: 'text', passage: "The president of the United States has the power to veto legislation passed by Congress, preventing it from becoming law. However, Congress can override a presidential veto with a two-thirds vote in both the House of Representatives and the Senate. This process is an important part of the system of checks and balances, ensuring that no single branch has absolute power over lawmaking.", question: "What does the process of a congressional override of a veto demonstrate?", answerOptions: [ { text: "The superiority of the legislative branch over the executive branch.", rationale: "It does not demonstrate superiority, but rather a balance of power. Overriding a veto is difficult and requires a supermajority.", isCorrect: false }, { text: "The president's complete control over the legislative process.", rationale: "The existence of the override mechanism shows that the president's control is not complete.", isCorrect: false }, { text: "A system designed to allow the legislative and executive branches to limit each other's power.", rationale: "Correct. The veto is the executive check on the legislature, and the override is the legislative check on the executive, perfectly illustrating the principle of checks and balances.", isCorrect: true }, { text: "The process by which the judicial branch can nullify a law.", rationale: "This describes judicial review, which is a power of the courts, not the override process.", isCorrect: false } ] },
        { questionNumber: 12, type: 'chart', passage: `<div class="passage-text"><b>Supreme Court Appointments by President (1945-1974)</b><table class="w-full text-left mt-2"><thead><tr><th class="p-2 border-b">President</th><th class="p-2 border-b">Number of Appointments</th></tr></thead><tbody><tr class="border-b"><td class="p-2">Harry S. Truman</td><td class="p-2">4</td></tr><tr class="border-b"><td class="p-2">Dwight D. Eisenhower</td><td class="p-2">5</td></tr><tr class="border-b"><td class="p-2">John F. Kennedy</td><td class="p-2">2</td></tr><tr class="border-b"><td class="p-2">Lyndon B. Johnson</td><td class="p-2">2</td></tr><tr class="border-b"><td class="p-2">Richard Nixon</td><td class="p-2">4</td></tr></tbody></table></div>`, question: "Using the data in the chart, what is the median number of Supreme Court appointments made by these presidents?", answerOptions: [ { text: "2", rationale: "This is the minimum number of appointments, but not the median.", isCorrect: false }, { text: "3.4", rationale: "This is the mean (average), not the median.", isCorrect: false }, { text: "4", rationale: "Correct. To find the median, first list the numbers in order: 2, 2, 4, 4, 5. The middle number in this list is 4.", isCorrect: true }, { text: "5", rationale: "This is the maximum number of appointments, but not the median.", isCorrect: false } ] },
        { questionNumber: 13, type: 'chart', passage: `<div class="passage-text"><b>Supreme Court Appointments by President (1945-1974)</b><table class="w-full text-left mt-2"><thead><tr><th class="p-2 border-b">President</th><th class="p-2 border-b">Number of Appointments</th></tr></thead><tbody><tr class="border-b"><td class="p-2">Harry S. Truman</td><td class="p-2">4</td></tr><tr class="border-b"><td class="p-2">Dwight D. Eisenhower</td><td class="p-2">5</td></tr><tr class="border-b"><td class="p-2">John F. Kennedy</td><td class="p-2">2</td></tr><tr class="border-b"><td class="p-2">Lyndon B. Johnson</td><td class="p-2">2</td></tr><tr class="border-b"><td class="p-2">Richard Nixon</td><td class="p-2">4</td></tr></tbody></table></div>`, question: "What is the mean (average) number of appointments made by the presidents in this period? Round to the nearest tenth.", answerOptions: [ { text: "2.0", rationale: "This represents the mode (most frequent number), not the mean.", isCorrect: false }, { text: "3.4", rationale: "Correct. To find the mean, add the numbers (4 + 5 + 2 + 2 + 4 = 17) and divide by the number of presidents (5). 17 / 5 = 3.4.", isCorrect: true }, { text: "4.0", rationale: "This is the median, not the mean.", isCorrect: false }, { text: "17.0", rationale: "This is the total sum of the appointments, not the average.", isCorrect: false } ] },
        { questionNumber: 14, type: 'knowledge', question: "If both the President and Vice President can no longer serve, who becomes the next in line for the presidency?", answerOptions: [ { text: "The Secretary of State", rationale: "The Secretary of State is fourth in the line of succession, after the Speaker of the House and the President pro tempore of the Senate.", isCorrect: false }, { text: "The President pro tempore of the Senate", rationale: "This official is third in the line of succession, after the Speaker of the House.", isCorrect: false }, { text: "The Speaker of the House of Representatives", rationale: "Correct. According to the Presidential Succession Act, the Speaker of the House is next in line after the Vice President.", isCorrect: true }, { text: "The Chief Justice of the Supreme Court", rationale: "The Chief Justice is part of the judicial branch and is not in the line of presidential succession.", isCorrect: false } ] },
        { questionNumber: 15, type: 'text', passage: "The Second Amendment states: 'A well regulated Militia, being necessary to the security of a free State, the right of the people to keep and bear Arms, shall not be infringed.' The interpretation of this amendment is a source of intense debate. One view holds that it protects an individual's right to own guns for any purpose. The opposing view is that it protects a collective right for states to maintain militias, and therefore gun ownership can be regulated.", question: "The primary point of disagreement in the interpretation of the Second Amendment revolves around whether...", answerOptions: [ { text: "a militia is still necessary for the security of a free state.", rationale: "While part of the amendment's text, the core legal debate is not about the necessity of militias, but about the nature of the right being protected.", isCorrect: false }, { text: "the right to bear arms is an individual right or a collective right.", rationale: "Correct. This is the central legal and philosophical question. Does the amendment protect a private citizen's right to own a gun (individual right), or does it protect the right of states to arm their militias (collective right)?", isCorrect: true }, { text: "the term 'Arms' includes modern firearms or only those from the 18th century.", rationale: "This is part of the broader debate, but the fundamental disagreement is about the type of right (individual vs. collective), not just the type of weapon.", isCorrect: false }, { text: "the federal government has the right to regulate firearms at all.", rationale: "This is a consequence of the main interpretation. If it's a collective right, then more regulation is permissible. If it's an individual right, regulation is more restricted. The core issue is the nature of the right itself.", isCorrect: false } ] }
