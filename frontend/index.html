                        questions: [
                            { "questionNumber": 1, "type": "text", "passage": "Federalism is a system of government in which power is divided between a central, national government and various regional governments, such as states. The U.S. Constitution establishes this system by granting certain powers to the federal government (enumerated powers), reserving other powers for the states (reserved powers), and allowing some powers to be shared by both (concurrent powers).", "question": "Which of the following is the best definition of federalism?", "answerOptions": [ { "text": "A system where all power is held by a single, central government.", "rationale": "This describes a unitary system, not federalism.", "isCorrect": false }, { "text": "A system where power is divided between a national government and state governments.", "rationale": "Correct. Federalism is characterized by this division of power between different levels of government.", "isCorrect": true }, { "text": "A system where the government is divided into three separate branches.", "rationale": "This describes the separation of powers, not federalism.", "isCorrect": false }, { "text": "A system where the people vote directly on all laws.", "rationale": "This describes a direct democracy, not federalism.", "isCorrect": false } ] },
                            { "questionNumber": 2, "type": "knowledge", "question": "The power to coin money, declare war, and make treaties are all examples of what type of power in the U.S. federal system?", "answerOptions": [ { "text": "Reserved powers", "rationale": "Reserved powers belong to the states.", "isCorrect": false }, { "text": "Concurrent powers", "rationale": "Concurrent powers are shared by both federal and state governments.", "isCorrect": false }, { "text": "Enumerated powers", "rationale": "Correct. These powers are explicitly listed, or enumerated, in the Constitution as belonging to the federal government.", "isCorrect": true }, { "text": "Implied powers", "rationale": "Implied powers are not explicitly listed but are considered necessary to carry out expressed powers.", "isCorrect": false } ] },
                            { "questionNumber": 3, "type": "text", "passage": "The Tenth Amendment to the Constitution states that powers not delegated to the federal government, nor prohibited to the states, are reserved for the states or the people. These 'reserved powers' form the basis of state authority over many aspects of daily life.", "question": "Which of the following is the best example of a reserved power held by state governments?", "answerOptions": [ { "text": "Regulating interstate commerce.", "rationale": "The Constitution gives the power to regulate commerce between the states to the federal government.", "isCorrect": false }, { "text": "Conducting elections.", "rationale": "Correct. While the federal government sets some general rules, states are responsible for the administration of elections, including setting up polling places and printing ballots.", "isCorrect": true }, { "text": "Negotiating treaties with foreign countries.", "rationale": "This is an enumerated power of the federal government.", "isCorrect": false }, { "text": "Maintaining an army and a navy.", "rationale": "This is an enumerated power of the federal government.", "isCorrect": false } ] },
                            { "questionNumber": 4, "type": "knowledge", "question": "Powers that are shared by both the federal government and state governments, such as the power to tax and build roads, are known as:", "answerOptions": [ { "text": "Concurrent powers", "rationale": "Correct. 'Concurrent' means happening at the same time, and these are powers that both levels of government can exercise.", "isCorrect": true }, { "text": "Reserved powers", "rationale": "Reserved powers belong only to the states.", "isCorrect": false }, { "text": "Enumerated powers", "rationale": "Enumerated powers belong only to the federal government.", "isCorrect": false }, { "text": "Delegated powers", "rationale": "Delegated powers are those specifically granted to the federal government.", "isCorrect": false } ] },
                            { "questionNumber": 5, "type": "text", "passage": "The President of the United States is not elected by a direct popular vote. Instead, the election is decided by the Electoral College. In this system, each state is assigned a number of electors equal to its total number of representatives in Congress (House + Senate). In most states, the candidate who wins the popular vote in that state wins all of that state's electoral votes.", "question": "How is the number of electoral votes for each state determined?", "answerOptions": [ { "text": "It is based on the physical size of the state.", "rationale": "The number of electoral votes is based on population, not land area.", "isCorrect": false }, { "text": "Each state receives the same number of electoral votes.", "rationale": "The number of votes varies greatly from state to state based on population.", "isCorrect": false }, { "text": "It is equal to the state's total number of Senators and Representatives in Congress.", "rationale": "Correct. The passage clearly states this is how the number of electors is determined.", "isCorrect": true }, { "text": "It is determined by the state governor.", "rationale": "The number is determined by the census and congressional apportionment, not the governor.", "isCorrect": false } ] },

                            { "questionNumber": 7, "type": "text", "passage": "A major criticism of the Electoral College is that it is possible for a candidate to win the presidency without winning the national popular vote. This happens if a candidate wins by narrow margins in several large states, while their opponent wins by large margins in fewer states. This has occurred in several U.S. presidential elections, including in 2000 and 2016.", "question": "What is a major criticism of the Electoral College system?", "answerOptions": [ { "text": "It gives too much power to the most populous states.", "rationale": "While large states have many votes, the system can be criticized for giving disproportionate power to smaller states.", "isCorrect": false }, { "text": "It is possible to become president without winning the most individual votes nationwide.", "rationale": "Correct. The passage identifies this as a major criticism, as it can lead to a result where the winner of the popular vote loses the election.", "isCorrect": true }, { "text": "It is too expensive to operate.", "rationale": "Cost is not a primary criticism of the system.", "isCorrect": false }, { "text": "It makes it too difficult for any candidate to win.", "rationale": "The system is designed to produce a clear winner.", "isCorrect": false } ] },

                            { "questionNumber": 9, "type": "text", "passage": "The United States has a two-party system, which has been dominated by the Democratic and Republican parties for most of its history. While third parties, such as the Libertarian or Green parties, exist and can influence elections, they have rarely won major national offices. The winner-take-all nature of most elections makes it very difficult for third parties to gain a foothold.", "question": "According to the passage, why is it difficult for third parties to succeed in the U.S. political system?", "answerOptions": [ { "text": "Because they are illegal in most states.", "rationale": "Third parties are legal.", "isCorrect": false }, { "text": "Because they are not allowed to raise money.", "rationale": "Third parties can raise money, though it is often more difficult for them.", "isCorrect": false }, { "text": "Because the 'winner-take-all' electoral system makes it hard for them to win elections.", "rationale": "Correct. In a winner-take-all system, even a party with significant support (e.g., 15-20% of the vote) wins no representation, which discourages voters and donors from supporting them.", "isCorrect": true }, { "text": "Because they are not allowed to participate in presidential debates.", "rationale": "While debate access is a challenge, the core structural problem is the winner-take-all system.", "isCorrect": false } ] },
                            { "questionNumber": 10, "type": "knowledge", "question": "What is the term for an election held to choose which candidate will represent a political party in the general election?", "answerOptions": [ { "text": "A general election", "rationale": "The general election is the final contest between the party nominees.", "isCorrect": false }, { "text": "A primary election", "rationale": "Correct. In a primary election (or caucus), voters select which candidate they want their party to nominate for office.", "isCorrect": true }, { "text": "A recall election", "rationale": "A recall election is a procedure to remove an elected official from office.", "isCorrect": false }, { "text": "A referendum", "rationale": "A referendum is a vote on a specific law or policy, not a candidate.", "isCorrect": false } ] },
                            { "questionNumber": 11, "type": "text", "passage": "Political ideologies in the U.S. are often described on a spectrum. Generally, those on the 'left' (often associated with the Democratic party) tend to favor more government intervention in the economy and more support for social programs. Those on the 'right' (often associated with the Republican party) tend to favor less government intervention, lower taxes, and a stronger emphasis on individual responsibility.", "question": "A politician who advocates for less government regulation of business and lower taxes would most likely be described as being on which side of the political spectrum?", "answerOptions": [ { "text": "The left", "rationale": "The left generally favors more government regulation and social programs funded by taxes.", "isCorrect": false }, { "text": "The right", "rationale": "Correct. Favoring less government intervention in the economy and lower taxes are core principles generally associated with the political right in the U.S.", "isCorrect": true }, { "text": "The center", "rationale": "A centrist might hold a mix of views, but a strong stance on less regulation and lower taxes is characteristic of the right.", "isCorrect": false }, { "text": "Unaffiliated", "rationale": "This describes a lack of party membership, not an ideological position.", "isCorrect": false } ] },
                            { "questionNumber": 12, "type": "knowledge", "question": "The process of redrawing legislative district boundaries every 10 years after the census is known as:", "answerOptions": [ { "text": "Gerrymandering", "rationale": "Gerrymandering is the manipulation of these boundaries to favor one party, but the process itself is called redistricting.", "isCorrect": false }, { "text": "Redistricting", "rationale": "Correct. Redistricting is the process of redrawing electoral district boundaries to account for population shifts.", "isCorrect": true }, { "text": "Filibustering", "rationale": "This is a tactic used in the Senate.", "isCorrect": false }, { "text": "Lobbying", "rationale": "This is the act of trying to influence lawmakers.", "isCorrect": false } ] },
                            { "questionNumber": 13, "type": "text", "passage": "Gerrymandering is the practice of drawing electoral district boundaries in a way that gives one political party an unfair advantage over another. This can be done by 'packing' an opposing party's voters into a few districts or 'cracking' them into many districts where they will be a minority. While redistricting is a normal process, gerrymandering is a controversial and often criticized manipulation of that process.", "question": "What is the primary goal of gerrymandering?", "answerOptions": [ { "text": "To create districts of equal population size.", "rationale": "This is the goal of redistricting, but gerrymandering manipulates this process for political gain.", "isCorrect": false }, { "text": "To create a political advantage for one party by manipulating district boundaries.", "rationale": "Correct. The passage defines gerrymandering as drawing districts to give one party an 'unfair advantage.'", "isCorrect": true }, { "text": "To make elections more competitive.", "rationale": "Gerrymandering often makes elections less competitive by creating 'safe' districts for one party.", "isCorrect": false }, { "text": "To ensure that districts are geographically compact.", "rationale": "Gerrymandered districts are often bizarrely shaped to achieve a political outcome.", "isCorrect": false } ] },

                            { "questionNumber": 3, "type": "text", "passage": "Imagine you have $20. You can either buy a new video game or go to the movies with a friend. You cannot do both. You decide to buy the video game. The experience of going to the movies with your friend is the opportunity cost of your decision.", "question": "In this scenario, what is the opportunity cost of buying the video game?", "answerOptions": [ { "text": "The $20 you spent.", "rationale": "The money spent is the price, not the opportunity cost. The opportunity cost is what you gave up.", "isCorrect": false }, { "text": "The video game itself.", "rationale": "The video game is what you gained, not what you gave up.", "isCorrect": false }, { "text": "The enjoyment of going to the movies with a friend.", "rationale": "Correct. The opportunity cost is the value of the next-best alternative you sacrificed, which in this case was the movie outing.", "isCorrect": true }, { "text": "There is no opportunity cost because you got what you wanted.", "rationale": "Every choice has an opportunity cost.", "isCorrect": false } ] },
                            { "questionNumber": 4, "type": "knowledge", "question": "The Law of Demand states that, all other factors being equal, as the price of a good or service increases, the quantity demanded will:", "answerOptions": [ { "text": "Increase", "rationale": "This is the opposite of the Law of Demand.", "isCorrect": false }, { "text": "Decrease", "rationale": "Correct. This inverse relationship between price and quantity demanded is the fundamental principle of the Law of Demand.", "isCorrect": true }, { "text": "Stay the same", "rationale": "The Law of Demand describes a change in quantity demanded as price changes.", "isCorrect": false }, { "text": "Become unpredictable", "rationale": "The Law of Demand predicts a specific relationship.", "isCorrect": false } ] },

                            { "questionNumber": 6, "type": "image", "imageUrl": "Images/Questions-are-based-on-the-following-graph.-7 (1).png", "question": "This graph shows a standard supply and demand model. The point where the supply curve and the demand curve intersect is known as:", "answerOptions": [ { "text": "The point of surplus", "rationale": "A surplus occurs when the price is above this point.", "isCorrect": false }, { "text": "The point of shortage", "rationale": "A shortage occurs when the price is below this point.", "isCorrect": false }, { "text": "The equilibrium point", "rationale": "Correct. The equilibrium point (or market equilibrium) is where the quantity supplied equals the quantity demanded.", "isCorrect": true }, { "text": "The price ceiling", "rationale": "A price ceiling is a government-imposed maximum price, not the natural intersection of supply and demand.", "isCorrect": false } ] },
                            { "questionNumber": 7, "type": "text", "passage": "In a market, when the current price of a product is above the equilibrium price, the quantity supplied will exceed the quantity demanded. This situation creates a surplus, as producers have more of the product than consumers are willing to buy at that high price. To sell the excess inventory, producers will typically lower the price.", "question": "What happens when the price of a good is set above the equilibrium price?", "answerOptions": [ { "text": "A shortage occurs, and prices tend to rise.", "rationale": "A shortage occurs when the price is below equilibrium.", "isCorrect": false }, { "text": "A surplus occurs, and prices tend to fall.", "rationale": "Correct. A surplus (quantity supplied > quantity demanded) puts downward pressure on prices as sellers try to get rid of excess stock.", "isCorrect": true }, { "text": "The market remains in equilibrium.", "rationale": "The market is in disequilibrium when the price is not at the equilibrium level.", "isCorrect": false }, { "text": "The demand for the good increases.", "rationale": "According to the Law of Demand, a higher price causes quantity demanded to decrease, not increase.", "isCorrect": false } ] },

                            { "questionNumber": 10, "type": "knowledge", "question": "Which of the following would likely cause the supply curve for cars to shift to the left (a decrease in supply)?", "answerOptions": [ { "text": "A decrease in the price of cars.", "rationale": "A change in price causes a movement along the supply curve, not a shift of the curve itself.", "isCorrect": false }, { "text": "A new technology that makes car manufacturing cheaper and faster.", "rationale": "This would increase supply, shifting the curve to the right.", "isCorrect": false }, { "text": "An increase in the wages of autoworkers.", "rationale": "Correct. An increase in the cost of an input (like labor) makes production more expensive, so producers are willing to supply fewer cars at every price level, shifting the supply curve to the left.", "isCorrect": true }, { "text": "An increase in the number of consumers who want to buy cars.", "rationale": "This would affect the demand curve, not the supply curve.", "isCorrect": false } ] },
                            { "questionNumber": 11, "type": "knowledge", "question": "The resources used to produce goods and services are known as the factors of production. Which of the following is NOT considered a factor of production?", "answerOptions": [ { "text": "Land (natural resources)", "rationale": "Land is one of the four factors of production.", "isCorrect": false }, { "text": "Labor (human effort)", "rationale": "Labor is one of the four factors of production.", "isCorrect": false }, { "text": "Capital (tools, machinery, and buildings)", "rationale": "Capital is one of the four factors of production.", "isCorrect": false }, { "text": "Money (currency)", "rationale": "Correct. In economics, money is a medium of exchange used to acquire factors of production, but it is not a factor of production itself.", "isCorrect": true } ] },

const shuffleArray = (array) => {
    if (!Array.isArray(array)) {
        console.error("shuffleArray received a non-array value:", array);
        return [];
    }
    let newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
};

                "Reasoning Through Language Arts (RLA)": { scores: [], total: 0 },
                "Science": { scores: [], total: 0 },
                "Math": { scores: [], total: 0 }
            };

            if (savedProgress) {
                try {
                    const parsed = JSON.parse(savedProgress);
                    // Merge saved progress with initial structure to ensure all subjects are present
                    const mergedProgress = { ...initialProgress, ...parsed };
                    setProgress(mergedProgress);
                } catch(e) {
                    setProgress(initialProgress);
                }
            } else {
                setProgress(initialProgress);
            }
        }
    }, [currentUser]);

    useEffect(() => {
        if (currentUser) {
            localStorage.setItem(`gedProgress_${currentUser}`, JSON.stringify(progress));
        }
    }, [progress, currentUser]);

    const handleLogin = (username) => {
        if (!users.includes(username)) {
            const newUsers = [...users, username];
            setUsers(newUsers);
            localStorage.setItem('gedUsers', JSON.stringify(newUsers));
        }
        setCurrentUser(username);
        localStorage.setItem('gedCurrentUser', username);
    };

    const handleLogout = () => {
        setCurrentUser(null);
        localStorage.removeItem('gedCurrentUser');
    };

    const startQuiz = (quiz, subject) => {
        const shuffledQuiz = {
            ...quiz,
            subject,
            questions: quiz.questions ? quiz.questions.map(q => ({
                ...q,
                answerOptions: shuffleArray(q.answerOptions)
            })) : []
        };
        setActiveQuiz(shuffledQuiz);
        setView(quiz.type || 'quiz');
    };
    
    const onQuizComplete = (results) => {
        setQuizResults(results);
        setView('results');

        const { subject } = results;

        if (subject === 'Pop Quiz') return; // Do not track progress for pop quizzes

        // Ensure the subject exists in the progress state before updating
        if (subject && typeof progress[subject] !== 'undefined') {
            setProgress(prevProgress => {
                const currentSubjectProgress = prevProgress[subject] || { scores: [], total: 0 };
                const newSubjectProgress = {
                    scores: [...currentSubjectProgress.scores, results.scaledScore],
                    total: currentSubjectProgress.total + 1
                };
                return { ...prevProgress, [subject]: newSubjectProgress };
            });
        }
    };

    const handleStartPopQuiz = () => {
        const allQuestions = [];
        Object.values(AppData).forEach(subject => {
            if (subject.categories) {
                Object.values(subject.categories).forEach(category => {
                    if (category.topics) {
                        category.topics.forEach(topic => {
                            if (topic.questions) {
                                allQuestions.push(...topic.questions);
                            }
                        });
                    }
                });
            }
        });

        const shuffled = shuffleArray(allQuestions);
        const selectedQuestions = shuffled.slice(0, 5).map((q, index) => ({
            ...q,
            questionNumber: index + 1
        }));

        const popQuiz = {
            id: 'pop_quiz_' + new Date().getTime(),
            title: '5-Minute Pop Quiz',
            questions: selectedQuestions,
            timeLimit: 300 // 5 minutes in seconds
        };

        startQuiz(popQuiz, 'Pop Quiz');
    };

    const navigateHome = () => {
        setView('start');
        setActiveQuiz(null);
        setQuizResults(null);
        setActiveGenerator(null);
    };

    const handleReviewMarked = (markedQuestions) => {
        const reviewQuiz = {
            id: 'review_quiz_' + new Date().getTime(),
            title: 'Review Marked Questions',
            questions: markedQuestions.map((q, index) => ({ ...q, questionNumber: index + 1 })),
        };
        startQuiz(reviewQuiz, 'Review');
    };

    const renderView = () => {
        if (!currentUser) {
            return <LoginScreen users={users} onLogin={handleLogin} />;
        }
        switch (view) {
            case 'quiz':
                return <QuizRunner quiz={activeQuiz} onComplete={onQuizComplete} onExit={navigateHome} />;
            case 'reading':
                 return <ReadingPractice quiz={activeQuiz} onComplete={onQuizComplete} onExit={navigateHome} />;
            case 'essay':
                return <EssayGuide onExit={navigateHome} />;
            case 'simulation':
                return <div className="text-center p-8"><h1 className="text-2xl font-bold">The Game of Life Simulation</h1><p className="my-4">This feature is coming soon!</p><button onClick={navigateHome} className="mt-4 px-4 py-2 bg-sky-500 text-white rounded">Go Back</button></div>;
            case 'graphing_tool':
                return <GraphingTool onExit={navigateHome} />;
            case 'results':
                return <ResultsScreen results={quizResults} quiz={activeQuiz} onRestart={() => startQuiz(activeQuiz, activeQuiz.subject)} onHome={navigateHome} onReviewMarked={handleReviewMarked} />;
            case 'generator':
                return <AIQuizGenerator subject={activeGenerator} onQuizGenerated={(quiz) => startQuiz(quiz, activeGenerator)} onExit={navigateHome} />;
            case 'start':
            default:
                return (
                    <StartScreen 
                        progress={progress}
                        onSelectQuiz={startQuiz} 
                        onSelectGenerator={(subject) => { setActiveGenerator(subject); setView('generator'); }}
                        onStartPopQuiz={handleStartPopQuiz}
                        onStartComprehensiveExam={handleGenerateComprehensiveExam}
                    />
                );
        }
    };

    return (
        <>
            <AppHeader currentUser={currentUser} onLogout={handleLogout} />
            <main className="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
                <div className="bg-white rounded-2xl shadow-xl p-4 sm:p-6 md:p-8 transition-all duration-300 relative">
                    {renderView()}
                </div>
            </main>
        </>
    );
}

function QuizRunner({ quiz, onComplete, onExit }) {
    const questions = quiz.questions || []; // <-- ADD THIS
    const [currentIndex, setCurrentIndex] = useState(0);
    const [answers, setAnswers] = useState(Array(questions.length).fill(null));
    const [marked, setMarked] = useState(Array(questions.length).fill(false));
    const [confidence, setConfidence] = useState(Array(questions.length).fill(null));
    const [timeLeft, setTimeLeft] = useState(quiz.timeLimit || questions.length * 90);
    const [view, setView] = useState('quiz'); // 'quiz' or 'essay'
    const [essayText, setEssayText] = useState('');
    const [essayScore, setEssayScore] = useState(null);
    const [isScoringEssay, setIsScoringEssay] = useState(false);

    const handleSubmitRef = useRef();

    useEffect(() => {
        const timer = setInterval(() => {
            setTimeLeft(prev => {
                if (prev <= 1) {
                    clearInterval(timer);
                    if (view === 'quiz') {
                        handleSubmitRef.current();
                    }
                    return 0;
                }
                return prev - 1;
            });
        }, 1000);
        return () => clearInterval(timer);
    }, [quiz, view]);

    const handleSelect = (optionText) => {
        const newAnswers = [...answers];
        newAnswers[currentIndex] = optionText;
        setAnswers(newAnswers);
    };

    const handleConfidenceSelect = (level) => {
        const newConfidence = [...confidence];
        newConfidence[currentIndex] = level;
        setConfidence(newConfidence);
    };

    const handleSubmit = useCallback(() => {
        if (quiz.essayPrompt && view === 'quiz') {
            setView('essay');
            return; // Don't submit results yet, move to essay portion
        }

        let score = 0;
        questions.forEach((q, i) => {
            const correctOption = q.answerOptions.find(opt => opt.isCorrect);
            if (correctOption && answers[i] === correctOption.text) {
                score++;
            }
        });

        const percentage = (score / questions.length) * 100;
        const scaledScore = Math.round(percentage < 65 ? 100 + (percentage / 65 * 44) : 145 + ((percentage - 65) / 35 * 55));
        
        onComplete({ score, totalQuestions: questions.length, scaledScore, answers, subject: quiz.subject, marked, confidence, essayScore });
    }, [answers, quiz, onComplete, marked, confidence, view, essayScore, questions]);

    useEffect(() => {
        handleSubmitRef.current = handleSubmit;
    }, [handleSubmit]);

    const handleScoreEssay = async () => {
        if (!essayText.trim()) {
            alert("Please write an essay before submitting for a score.");
            return;
        }
        setIsScoringEssay(true);
        try {
            const response = await fetch('https://ged-website.onrender.com/score-essay', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ essayText })
            });
            if (!response.ok) throw new Error('Failed to score essay.');
            const result = await response.json();
            let jsonText = result.candidates[0].content.parts[0].text;
            jsonText = jsonText.replace(/```json/g, '').replace(/```/g, '').trim();
            const parsedScore = JSON.parse(jsonText);
            setEssayScore(parsedScore);
        } catch (error) {
            console.error("Error scoring essay in QuizRunner:", error);
            setEssayScore({ error: "Sorry, could not score essay." });
        } finally {
            setIsScoringEssay(false);
        }
    };

    const formatTime = (seconds) => `${Math.floor(seconds / 60)}:${(seconds % 60).toString().padStart(2, '0')}`;

    if (view === 'essay') {
        return (
             <div className="fade-in">
                <header className="flex justify-between items-center pb-4 mb-4 border-b">
                     <h2 className="text-xl font-bold text-center text-slate-800">{quiz.title} - Essay Section</h2>
                     <div className="font-bold text-red-600">{formatTime(timeLeft)}</div>
                </header>
                <div className="grid lg:grid-cols-2 gap-4">
                    <div className="prose max-w-none bg-slate-50 p-4 rounded-lg">
                        <h3>{quiz.essayPassages[0].title}</h3>
                        <p>{quiz.essayPassages[0].content}</p>
                    </div>
                    <div className="prose max-w-none bg-slate-50 p-4 rounded-lg">
                        <h3>{quiz.essayPassages[1].title}</h3>
                        <p>{quiz.essayPassages[1].content}</p>
                    </div>
                </div>
                <div className="mt-4">
                    <h3 className="font-bold text-lg">Essay Prompt:</h3>
                    <p className="mb-2">{quiz.essayPrompt}</p>
                    <textarea
                        className="w-full h-64 p-2 border rounded"
                        value={essayText}
                        onChange={(e) => setEssayText(e.target.value)}
                        placeholder="Type your essay response here..."
                    />
                </div>
                <div className="mt-4 flex justify-end gap-4">
                    <button onClick={handleScoreEssay} disabled={isScoringEssay} className="px-4 py-2 bg-purple-600 text-white rounded-md disabled:bg-slate-400">
                        {isScoringEssay ? 'Scoring...' : 'Score My Essay'}
                    </button>
                    <button onClick={handleSubmit} className="px-4 py-2 bg-green-500 text-white rounded-md">Finish Exam</button>
                </div>
                {essayScore && (
                    <div className="mt-4 p-4 bg-purple-50 rounded-lg">
                        <h4 className="font-bold">AI Essay Score:</h4>
                        {essayScore.error ? <p className="text-red-500">{essayScore.error}</p> : (
                             <div>
                                <p><strong>Overall Score:</strong> {essayScore.overallScore}/6</p>
                                <p><strong>Feedback:</strong> {essayScore.overallFeedback}</p>
                            </div>
                        )}
                    </div>
                )}
            </div>
        )
    }

    const currentQ = questions[currentIndex];
    
    return (
        <div className="fade-in">
            <header className="flex justify-between items-center pb-4 mb-4 border-b">
                 <button onClick={onExit} className="flex items-center gap-1 text-sm text-slate-600 hover:text-sky-600 font-semibold"><ArrowLeftIcon /> Back</button>
                 <h2 className="text-xl font-bold text-center text-slate-800">{quiz.title}</h2>
                 <div className="font-bold text-red-600">{formatTime(timeLeft)}</div>
            </header>

            <div className="mb-4 flex flex-wrap gap-2 quiz-nav">
                {questions.map((_, i) => (
                    <button key={i} onClick={() => setCurrentIndex(i)} className={`w-8 h-8 rounded-full font-bold text-sm ${i === currentIndex ? 'bg-sky-600 text-white' : answers[i] !== null ? 'bg-sky-200' : 'bg-slate-200'} ${marked[i] ? 'ring-2 ring-yellow-400' : ''}`}>
                        {i + 1}
                    </button>
                ))}
            </div>
            
            <div className="p-4 bg-slate-50 rounded-lg">
                {currentQ.passage && (
                    <div className="mb-4 prose max-w-none">
                        {currentQ.passage.includes('<table') ? (
                            <>
                                {currentQ.chartDescription && <p className="mb-2 text-slate-600 italic">{currentQ.chartDescription}</p>}
                                <ChartDisplay chartData={parseHtmlTable(unescapeHtml(currentQ.passage))} />
                            </>
                        ) : (
                            <div dangerouslySetInnerHTML={{ __html: unescapeHtml(currentQ.passage) }} />
                        )}
                    </div>
                )}
                {currentQ.imageUrl && <img src={currentQ.imageUrl} alt={`Visual for question ${currentQ.questionNumber}`} className="my-4 mx-auto rounded-md border max-w-full h-auto" />}
                <h3 className="text-xl font-semibold mb-4">{currentQ.questionNumber}. {currentQ.questionText || currentQ.question}</h3>
                <div className="space-y-3">
                    {currentQ.answerOptions.map((opt, i) => (
                        <button key={i} onClick={() => handleSelect(opt.text)} className={`w-full text-left p-3 rounded-lg border-2 transition ${answers[currentIndex] === opt.text ? 'bg-sky-100 border-sky-500' : 'bg-white hover:bg-sky-50 border-white'}`}>
                           <span className="font-bold mr-2">{String.fromCharCode(65 + i)}.</span> {opt.text}
                        </button>
                    ))}
                </div>
                <div className="mt-4 pt-4 border-t">
                    <h4 className="text-sm font-semibold text-slate-600 mb-2 text-center">How confident are you?</h4>
                    <div className="flex justify-center gap-2">
                        {['Guessing', 'Unsure', 'Confident'].map(level => (
                            <button
                                key={level}
                                onClick={() => handleConfidenceSelect(level)}
                                className={`px-4 py-1 text-sm font-semibold rounded-full border-2 ${
                                    confidence[currentIndex] === level
                                    ? 'bg-purple-600 text-white border-purple-600'
                                    : 'bg-white text-purple-600 border-purple-200 hover:bg-purple-50'
                                }`}
                            >
                                {level}
                            </button>
                        ))}
                    </div>
                </div>
            </div>

function ReadingPractice({ quiz, onComplete, onExit }) {
     const [answers, setAnswers] = useState({});
     const [isSubmitted, setIsSubmitted] = useState(false);

    const handleAnswer = (qIndex, answer) => {
        if(isSubmitted) return;
        setAnswers(prev => ({ ...prev, [qIndex]: answer }));
    };

    const handleSubmit = () => {
        if (Object.keys(answers).length !== quiz.questions.length) {
            if(!confirm("You have unanswered questions. Are you sure you want to submit?")) {
                return;
            }
        }
        setIsSubmitted(true);
        let score = 0;
        quiz.questions.forEach((q, i) => {
             const correctOption = q.answerOptions.find(opt => opt.isCorrect);
            if(correctOption && answers[i] === correctOption.text) {
                score++;
            }
        });
        const percentage = (score / quiz.questions.length) * 100;
        const scaledScore = Math.round(percentage < 65 ? 100 + (percentage / 65 * 44) : 145 + ((percentage - 65) / 35 * 55));
        onComplete({ score, totalQuestions: quiz.questions.length, scaledScore, subject: quiz.subject });
    };

    return (
        <div className="fade-in">
             <header className="flex justify-between items-center pb-4 mb-4 border-b">
                 <button onClick={onExit} className="flex items-center gap-1 text-sm text-slate-600 hover:text-sky-600 font-semibold"><ArrowLeftIcon /> Back</button>
                 <h2 className="text-xl font-bold text-center text-slate-800">{quiz.title}</h2>
                 <div></div>
            </header>
            <article className="prose max-w-none">
                <h3 className="text-2xl font-bold">{quiz.article.title}</h3>
                <p className="text-sm italic text-slate-500">{quiz.article.genre}</p>
                {quiz.imageUrl && <img src={quiz.imageUrl} alt="Article supplemental image" className="my-4 mx-auto rounded-md border" />}
                {quiz.article.text.map((p, i) => <p key={i} dangerouslySetInnerHTML={{ __html: p }}></p>)}
            </article>
            <section className="mt-8 pt-6 border-t">
                <h3 className="text-2xl font-bold mb-4">Questions</h3>
                <div className="space-y-6">
                    {quiz.questions.map((q, i) => (
                        <div key={i} className={`p-4 rounded-lg transition-colors ${isSubmitted ? (answers[i] === q.answerOptions.find(o=>o.isCorrect).text ? 'bg-green-50' : 'bg-red-50') : 'bg-slate-50'}`}>
                            <p className="font-semibold">{i+1}. {q.question}</p>
                            <div className="mt-2 space-y-1">
                                {q.answerOptions.map((opt, j) => (
                                    <label key={j} className={`flex items-center p-2 rounded cursor-pointer ${answers[i] === opt.text ? 'bg-slate-200': 'hover:bg-slate-100'}`}>
                                        <input type="radio" name={`q${i}`} value={opt.text} onChange={() => handleAnswer(i, opt.text)} disabled={isSubmitted} className="mr-2"/>
                                        <span className={`${isSubmitted && opt.isCorrect ? 'font-bold text-green-700' : ''} ${isSubmitted && answers[i] === opt.text && !opt.isCorrect ? 'line-through text-red-700' : ''}`}>{opt.text}</span>
                                    </label>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
                {!isSubmitted && <button onClick={handleSubmit} className="mt-6 w-full px-6 py-3 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700">Submit Answers</button>}
            </section>
        </div>
    );
}

                            <h4 className="text-xl font-bold mb-2 text-green-800">Expert Testimony</h4>

                            <h4 className="text-xl font-bold mb-2 text-red-800">Unsupported Claims</h4>
                            <p className="text-gray-700">Making a statement of fact without providing any evidence to back it up. It's an opinion disguised as a fact.</p>
                        </div>

                            <h4 className="text-xl font-bold mb-2 text-red-800">Overgeneralization</h4>

                            <h4 className="text-xl font-bold mb-2 text-red-800">Anecdotal Evidence</h4>

    const renderModalContent = () => {

        return (

function AIQuizGenerator({ subject, onQuizGenerated, onExit }) {
    const [selectedTopic, setSelectedTopic] = useState('');
    const [isGenerating, setIsGenerating] = useState(false);
    const [error, setError] = useState(null);

    const availableTopics = AppData[subject]
        ? Object.values(AppData[subject].categories).flatMap(category => category.topics.map(topic => topic.title))
        : [];

    const handleGenerate = async () => {
        if (!selectedTopic) {
            setError("Please select a topic first.");
            return;
        }
        setIsGenerating(true);
        setError(null);

        try {
            const response = await fetch('https://ged-website.onrender.com/generate-quiz', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ subject, topic: selectedTopic })
            });

            if (!response.ok) {
                const errorResult = await response.json();
                throw new Error(errorResult.error || `Request failed with status ${response.status}`);
            }

            const generatedQuizData = await response.json();
            const generatedQuiz = generatedQuizData; // The server now sends the final quiz structure directly

            if (!generatedQuiz.questions || !Array.isArray(generatedQuiz.questions)) {
                console.error("Parsed JSON is missing a 'questions' array:", generatedQuiz);
                throw new Error("The AI response was valid JSON but was missing the required 'questions' data.");
            }

            generatedQuiz.id = `ai_${new Date().getTime()}`;
            onQuizGenerated(generatedQuiz);

        } catch (err) {
            console.error("Error generating quiz:", err);
            setError(`Sorry, something went wrong. ${err.message}`);
        } finally {
            setIsGenerating(false);
        }
    };

    return (
        <div className="fade-in text-center">
            <header className="flex justify-between items-center pb-4 mb-4 border-b">
                 <button onClick={onExit} className="flex items-center gap-1 text-sm text-slate-600 hover:text-sky-600 font-semibold"><ArrowLeftIcon /> Back</button>
                 <h2 className="text-xl font-bold text-center text-slate-800">Smith a Quiz</h2>
                 <div></div>
            </header>
            <div className="max-w-md mx-auto">
                <h3 className="text-2xl font-bold text-slate-800">Create a New Quiz</h3>
                <p className="text-slate-500 mt-2 mb-6">Select a topic from {subject} to generate a unique 15-question practice exam.</p>
                
                <select 
                    value={selectedTopic}
                    onChange={(e) => setSelectedTopic(e.target.value)}
                    className="w-full p-3 border border-sky-300 rounded-md mb-4 text-lg"
                >
                    <option value="">-- Select a Topic --</option>
                    {availableTopics.map(topic => <option key={topic} value={topic}>{topic}</option>)}
                </select>

                <button 
                    onClick={handleGenerate} 
                    disabled={isGenerating}
                    className="w-full px-8 py-4 bg-sky-600 text-white font-bold rounded-lg shadow-md hover:bg-sky-700 disabled:bg-slate-400 disabled:cursor-not-allowed transition-colors"
                >
                    {isGenerating ? "Generating..." : "Generate Quiz"}
                </button>
                {error && <p className="text-red-500 mt-4">{error}</p>}
            </div>
        </div>
    );
}


function GraphingTool({ onExit }) {
    const boardRef = React.useRef(null);
    const boardInstance = React.useRef(null);
    const [equationInput, setEquationInput] = React.useState('2x + 1');
    const [error, setError] = React.useState('');
    const [toolMode, setToolMode] = React.useState('plotLine'); // 'plotLine' or 'plotPoint'

    React.useEffect(() => {
        if (!boardInstance.current) {
            boardInstance.current = JXG.JSXGraph.initBoard(boardRef.current.id, {
                boundingbox: [-10, 10, 10, -10],
                axis: true,
                grid: true,
                showCopyright: false
            });

            boardInstance.current.on('up', function(e) {
                if (toolMode === 'plotPoint') {
                    const coords = boardInstance.current.getUsrCoordsOfMouse(e);
                    const x = Math.round(coords[0]);
                    const y = Math.round(coords[1]);
                    boardInstance.current.create('point', [x, y], { name: `(${x}, ${y})`, size: 4 });
                }
            });
        }
    }, [toolMode]);

    const handlePlot = () => {
        setError('');
        if (toolMode !== 'plotLine') return;

        try {
            const preparedInput = equationInput.toLowerCase().replace(/\s/g, '');
            const parts = preparedInput.match(/^(-?\d*\.?\d*)x([+-]\d+\.?\d*)?$/);
            if (!parts) throw new Error("Use 'mx+b' format, e.g., '3x-4'.");

            const m = parts[1] === '-' ? -1 : (parts[1] === '' ? 1 : parseFloat(parts[1]));
            const b = parts[2] ? parseFloat(parts[2]) : 0;
            if(isNaN(m) || isNaN(b)) throw new Error("Invalid number format.");

            const func = (x) => m * x + b;
            boardInstance.current.create('functiongraph', [func], { strokeColor: '#3b82f6', strokeWidth: 3 });
        } catch (e) {
            setError(e.message || "Could not plot equation.");
        }
    };

    const handleClear = () => {
        const board = boardInstance.current;
        board.suspendUpdate();
        // Clear all function graphs and points
        const allObjects = Object.values(board.objects);
        for(let i = allObjects.length - 1; i >= 0; i--) {
            if (allObjects[i].elType === 'functiongraph' || allObjects[i].elType === 'point') {
                board.removeObject(allObjects[i]);
            }
        }
        board.unsuspendUpdate();
        setError('');
    };

    return (
        <div className="fade-in">
             <header className="flex justify-between items-center pb-4 mb-4 border-b">
                 <button onClick={onExit} className="flex items-center gap-1 text-sm text-slate-600 hover:text-sky-600 font-semibold"><ArrowLeftIcon /> Back</button>
                 <h2 className="text-xl font-bold text-center text-slate-800">Interactive Graphing Tool</h2>
                 <div></div>
            </header>
            <div className="flex flex-col md:flex-row gap-6">
                <div className="flex-grow">
                     <div id="graphing-tool-board" ref={boardRef} className="jxgbox" style={{ width: '100%', height: '400px' }}></div>
                </div>
                <div className="md:w-64 flex-shrink-0">
                    <h3 className="text-lg font-semibold text-slate-700 mb-2">Tools</h3>
                    <div className="flex gap-2 mb-4">
                        <button onClick={() => setToolMode('plotLine')} className={`flex-1 p-2 font-semibold rounded-md transition ${toolMode === 'plotLine' ? 'bg-sky-600 text-white' : 'bg-slate-200 hover:bg-slate-300'}`}>Plot Line</button>
                        <button onClick={() => setToolMode('plotPoint')} className={`flex-1 p-2 font-semibold rounded-md transition ${toolMode === 'plotPoint' ? 'bg-sky-600 text-white' : 'bg-slate-200 hover:bg-slate-300'}`}>Plot Point</button>
                    </div>

                    {toolMode === 'plotLine' ? (
                        <div>
                            <label htmlFor="equation" className="font-semibold text-slate-600">Equation ( y = )</label>
                            <input
                                type="text" id="equation" value={equationInput} onChange={(e) => setEquationInput(e.target.value)}
                                placeholder="e.g., 2x - 3" className="w-full p-2 border border-slate-300 rounded-md mt-1 mb-3"
                            />
                            <button onClick={handlePlot} className="w-full p-2 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700 transition">Plot Line</button>
                        </div>
                    ) : (
                        <div>
                            <p className="p-2 bg-sky-50 text-sky-800 rounded-md text-center">Click anywhere on the graph to plot a point.</p>
                        </div>
                    )}
                    <button onClick={handleClear} className="w-full p-2 mt-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition">Clear All</button>
                    {error && <p className="text-red-500 text-sm mt-3">{error}</p>}
                </div>
            </div>
        </div>
    );
}
