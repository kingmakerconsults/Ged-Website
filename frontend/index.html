                        questions: [
                            { "questionNumber": 1, "type": "text", "passage": "Sectionalism, or loyalty to one's own region or section of the country rather than to the country as a whole, intensified in the decades before the Civil War. The North developed an industrial economy based on manufacturing, while the South's economy was agrarian, relying on enslaved labor to produce cash crops like cotton. These economic differences led to conflicting views on issues like tariffs and states' rights.", "question": "What was the primary economic difference that fueled sectionalism between the North and South?", "answerOptions": [ { "text": "The North favored agriculture, while the South focused on manufacturing.", "rationale": "This is the opposite of the historical reality described in the passage.", "isCorrect": false }, { "text": "The North's industrial economy and the South's agrarian, slave-based economy.", "rationale": "Correct. The passage identifies the North's industrial base versus the South's agricultural and slave-labor economy as the fundamental difference.", "isCorrect": true }, { "text": "Both regions were primarily industrial, but competed for the same markets.", "rationale": "The South's economy was not primarily industrial.", "isCorrect": false }, { "text": "The North focused on trade with Europe, while the South focused on trade with Asia.", "rationale": "Both regions traded with Europe, but their economic systems were the source of conflict.", "isCorrect": false } ] },
                            { "questionNumber": 2, "type": "image", "imageUrl": "Images/manifest_destiny_map.jpg", "question": "This map shows the territorial expansion of the United States. The belief that it was the divine destiny of the U.S. to expand across the continent, as depicted here, was known as:", "answerOptions": [ { "text": "The Monroe Doctrine", "rationale": "The Monroe Doctrine was a foreign policy statement warning European nations against colonizing the Americas.", "isCorrect": false }, { "text": "Popular Sovereignty", "rationale": "Popular sovereignty was the idea that settlers in a territory could decide for themselves whether to allow slavery.", "isCorrect": false }, { "text": "Manifest Destiny", "rationale": "Correct. Coined in the 1840s, Manifest Destiny was the widely held belief that American settlers were destined to expand across North America, as shown in the map.", "isCorrect": true }, { "text": "The American System", "rationale": "The American System was an economic plan to promote industry through tariffs and internal improvements.", "isCorrect": false } ] },
                            { "questionNumber": 3, "type": "text", "passage": "The Missouri Compromise of 1820 was an attempt to resolve the issue of slavery's expansion. It admitted Missouri to the Union as a slave state and Maine as a free state, maintaining the balance of power between free and slave states in the Senate. It also prohibited slavery in the rest of the Louisiana Purchase territory north of the 36°30′ parallel.", "question": "What was the main goal of the Missouri Compromise?", "answerOptions": [ { "text": "To abolish slavery in all U.S. territories.", "rationale": "The compromise allowed slavery in Missouri and did not abolish it elsewhere.", "isCorrect": false }, { "text": "To maintain the balance of power between free and slave states.", "rationale": "Correct. By admitting one slave state (Missouri) and one free state (Maine), the compromise preserved the equal balance in the Senate, temporarily defusing the sectional crisis.", "isCorrect": true }, { "text": "To give all western territories the right to popular sovereignty.", "rationale": "The compromise established a specific line (36°30′) to determine where slavery was allowed, rather than letting settlers decide everywhere.", "isCorrect": false }, { "text": "To purchase more territory from France.", "rationale": "The compromise dealt with territory already acquired through the Louisiana Purchase.", "isCorrect": false } ] },
                            { "questionNumber": 4, "type": "knowledge", "question": "Which of the following events was the immediate cause of the secession of the first seven Southern states in 1860-1861?", "answerOptions": [ { "text": "The Supreme Court's Dred Scott decision.", "rationale": "The Dred Scott decision (1857) angered the North and heightened tensions, but it was not the immediate trigger for secession.", "isCorrect": false }, { "text": "John Brown's raid on Harpers Ferry.", "rationale": "John Brown's raid (1859) terrified the South, but it was not the direct cause of secession.", "isCorrect": false }, { "text": "The election of Abraham Lincoln as President.", "rationale": "Correct. The election of Lincoln, who ran on a platform of preventing the expansion of slavery, convinced Southern leaders that their way of life was under threat, leading them to secede before he even took office.", "isCorrect": true }, { "text": "The passage of the Kansas-Nebraska Act.", "rationale": "The Kansas-Nebraska Act (1854) increased tensions by allowing popular sovereignty, but it did not cause immediate secession.", "isCorrect": false } ] },
                            { "questionNumber": 5, "type": "text", "passage": "The Emancipation Proclamation, issued by President Abraham Lincoln in 1863, declared that all enslaved people in the Confederate states 'shall be then, thenceforward, and forever free.' However, it did not apply to the slave-holding border states that had remained in the Union. While its immediate practical effect was limited, it was a crucial turning point, reframing the purpose of the Civil War as a fight against slavery.", "question": "What was a significant limitation of the Emancipation Proclamation when it was issued?", "answerOptions": [ { "text": "It was immediately declared unconstitutional by the Supreme Court.", "rationale": "The Supreme Court did not rule on its constitutionality at the time.", "isCorrect": false }, { "text": "It freed all enslaved people throughout the entire United States.", "rationale": "This is incorrect. The proclamation explicitly did not apply to the loyal border states.", "isCorrect": false }, { "text": "It only applied to enslaved people in Confederate-held territory, where the Union had no power to enforce it.", "rationale": "Correct. The proclamation freed slaves only in the states that had seceded, where the federal government could not enforce the law until the Union army conquered the territory.", "isCorrect": true }, { "text": "It was rejected by the abolitionist movement as being too radical.", "rationale": "Abolitionists generally supported it, though some wished it had gone further.", "isCorrect": false } ] },
                            { "questionNumber": 6, "type": "knowledge", "question": "Which battle is considered the major turning point of the Civil War in the Eastern Theater, after which the Confederacy was largely on the defensive?", "answerOptions": [ { "text": "The Battle of Antietam", "rationale": "Antietam was a crucial Union victory that led to the Emancipation Proclamation, but Gettysburg is considered the major turning point.", "isCorrect": false }, { "text": "The Battle of Gettysburg", "rationale": "Correct. The Union victory at Gettysburg in July 1863, combined with the victory at Vicksburg, marked the turning point of the war. Lee's invasion of the North was repelled, and the Confederate army suffered losses from which it never fully recovered.", "isCorrect": true }, { "text": "The First Battle of Bull Run", "rationale": "This was the first major battle of the war and a Confederate victory, showing the war would be long and bloody.", "isCorrect": false }, { "text": "The Battle of Vicksburg", "rationale": "Vicksburg was the turning point in the Western Theater, as it gave the Union control of the Mississippi River.", "isCorrect": false } ] },
                            { "questionNumber": 7, "type": "text", "passage": "The period after the Civil War, from 1865 to 1877, is known as Reconstruction. The primary goals were to rebuild the South, readmit the former Confederate states to the Union, and integrate the newly freed African Americans into American society. This era saw significant political conflict over how to achieve these goals.", "question": "Which of the following was a primary goal of the Reconstruction era?", "answerOptions": [ { "text": "To punish all former Confederate soldiers.", "rationale": "While some 'Radical Republicans' favored punishment for leaders, the primary goals were focused on reunification and integration.", "isCorrect": false }, { "text": "To establish a separate nation for African Americans in the South.", "rationale": "The goal was to integrate African Americans into American society, not to create a separate nation.", "isCorrect": false }, { "text": "To rebuild the South and integrate newly freed slaves into society.", "rationale": "Correct. The passage identifies rebuilding the South and integrating the freedmen as primary goals of Reconstruction.", "isCorrect": true }, { "text": "To expand U.S. territory by annexing parts of Mexico.", "rationale": "Territorial expansion was not a goal of the Reconstruction era.", "isCorrect": false } ] },
                            { "questionNumber": 8, "type": "knowledge", "question": "Which constitutional amendment formally abolished slavery throughout the United States?", "answerOptions": [ { "text": "The 13th Amendment", "rationale": "Correct. Ratified in 1865, the 13th Amendment abolished slavery and involuntary servitude, except as punishment for a crime.", "isCorrect": true }, { "text": "The 14th Amendment", "rationale": "The 14th Amendment granted citizenship and equal protection under the law.", "isCorrect": false }, { "text": "The 15th Amendment", "rationale": "The 15th Amendment granted African American men the right to vote.", "isCorrect": false }, { "text": "The 12th Amendment", "rationale": "The 12th Amendment revised presidential election procedures.", "isCorrect": false } ] },
                            { "questionNumber": 9, "type": "text", "passage": "The 14th Amendment, ratified in 1868, is one of the most consequential amendments to the Constitution. Its first section includes the Citizenship Clause, which grants citizenship to all persons born or naturalized in the U.S., and the Equal Protection Clause, which prohibits states from denying any person within their jurisdiction the equal protection of the laws.", "question": "The 'Equal Protection Clause' of the 14th Amendment was intended to...", "answerOptions": [ { "text": "guarantee that all citizens would have the same income.", "rationale": "The clause guarantees equal treatment under the law, not equal economic outcomes.", "isCorrect": false }, { "text": "ensure that states could not pass discriminatory laws against certain groups of citizens.", "rationale": "Correct. The clause was specifically designed to prevent Southern states from passing discriminatory laws, known as Black Codes, against newly freed African Americans.", "isCorrect": true }, { "text": "give the federal government the power to abolish all state laws.", "rationale": "The clause limits state power but does not abolish state laws wholesale.", "isCorrect": false }, { "text": "guarantee every citizen the right to vote.", "rationale": "The right to vote was addressed separately by the 15th Amendment.", "isCorrect": false } ] },
                            { "questionNumber": 10, "type": "knowledge", "question": "The 15th Amendment to the Constitution, ratified in 1870, stated that the right to vote could not be denied on the basis of...", "answerOptions": [ { "text": "gender.", "rationale": "The 15th Amendment did not grant women the right to vote; that came later with the 19th Amendment.", "isCorrect": false }, { "text": "property ownership.", "rationale": "While property qualifications for voting were being eliminated, this amendment did not address that issue.", "isCorrect": false }, { "text": "race, color, or previous condition of servitude.", "rationale": "Correct. The 15th Amendment was specifically designed to grant African American men the right to vote by prohibiting racial discrimination in voting.", "isCorrect": true }, { "text": "age.", "rationale": "The amendment did not set a national voting age.", "isCorrect": false } ] },
                            { "questionNumber": 11, "type": "text", "passage": "Despite the passage of the Reconstruction Amendments, Southern states implemented various measures to disenfranchise African American voters. These included poll taxes (requiring a fee to vote), literacy tests (requiring voters to read and interpret complex texts), and grandfather clauses (which allowed a man to vote only if his ancestor had been eligible to vote before 1867).", "question": "How did a 'grandfather clause' work to disenfranchise African Americans?", "answerOptions": [ { "text": "It required voters to prove they owned property, which few African Americans did.", "rationale": "This describes a property qualification, not a grandfather clause.", "isCorrect": false }, { "text": "It exempted white voters from literacy tests and poll taxes while still subjecting Black voters to them.", "rationale": "Correct. Because African Americans could not vote before 1867, these clauses effectively exempted illiterate or poor white voters from the tests and taxes that were used to block Black voters.", "isCorrect": true }, { "text": "It required voters to be a certain age, which most former slaves were not.", "rationale": "This describes an age restriction, not a grandfather clause.", "isCorrect": false }, { "text": "It required voters to pass a test on the Constitution.", "rationale": "This describes a literacy test, which grandfather clauses were designed to help white voters bypass.", "isCorrect": false } ] },
                            { "questionNumber": 12, "type": "knowledge", "question": "What was the system of agricultural labor that emerged in the South after the Civil War, in which a landowner allowed a tenant to use the land in return for a share of the crops produced?", "answerOptions": [ { "text": "The plantation system", "rationale": "The plantation system, based on slavery, was abolished by the war.", "isCorrect": false }, { "text": "Sharecropping", "rationale": "Correct. Sharecropping became widespread in the South and often trapped poor farmers, both Black and white, in a cycle of debt.", "isCorrect": true }, { "text": "Indentured servitude", "rationale": "Indentured servitude was a system of temporary labor common in the colonial era.", "isCorrect": false }, { "text": "The factory system", "rationale": "The factory system was characteristic of the industrial North, not Southern agriculture.", "isCorrect": false } ] },
                            { "questionNumber": 13, "type": "text", "passage": "The Compromise of 1877 is widely considered the end of the Reconstruction era. In a disputed presidential election, Republican Rutherford B. Hayes was awarded the presidency over Democrat Samuel Tilden. In exchange, the Republicans agreed to withdraw the last federal troops from the South. This withdrawal removed the protection for African Americans' civil rights and allowed the white Democratic 'Redeemers' to regain control of Southern state governments.", "question": "What was the most significant result of the Compromise of 1877?", "answerOptions": [ { "text": "It strengthened the federal government's protection of civil rights in the South.", "rationale": "It did the opposite; the withdrawal of federal troops ended this protection.", "isCorrect": false }, { "text": "It marked the end of the Reconstruction era and the federal government's active role in Southern society.", "rationale": "Correct. By removing federal troops, the compromise effectively ended the period of Reconstruction and federal enforcement of civil rights.", "isCorrect": true }, { "text": "It led to the impeachment of President Hayes.", "rationale": "Hayes was not impeached; the compromise gave him the presidency.", "isCorrect": false }, { "text": "It resulted in a new wave of industrialization in the South.", "rationale": "While the 'New South' did see some industrialization, the immediate result of the compromise was political.", "isCorrect": false } ] },
                            { "questionNumber": 14, "type": "knowledge", "question": "General William T. Sherman's 'March to the Sea' during the Civil War was an example of what military strategy?", "answerOptions": [ { "text": "Guerilla warfare", "rationale": "This was a conventional military campaign, not guerilla warfare.", "isCorrect": false }, { "text": "Trench warfare", "rationale": "Trench warfare was characteristic of World War I, not the Civil War.", "isCorrect": false }, { "text": "Naval blockade", "rationale": "This was a land-based campaign, though the Union did maintain a naval blockade of Southern ports.", "isCorrect": false }, { "text": "Total war", "rationale": "Correct. Sherman's march was a campaign of total war, aimed at destroying not only military targets but also the economic resources and civilian morale that supported the Confederate war effort.", "isCorrect": true } ] },

                        questions: [
                            { "questionNumber": 1, "type": "text", "passage": "The late 19th century was a period of rapid industrialization in the United States. Key to this was the development of new technologies. The Bessemer process, for example, made the production of steel cheap and efficient. This led to a boom in railroad construction, the building of skyscrapers, and the growth of heavy industry. Innovations like the telephone, invented by Alexander Graham Bell, and the electric light bulb, perfected by Thomas Edison, revolutionized communication and daily life.", "question": "According to the passage, how did the Bessemer process contribute to industrialization?", "answerOptions": [ { "text": "It improved communication between cities.", "rationale": "Improved communication is attributed to the telephone, not the Bessemer process.", "isCorrect": false }, { "text": "By making steel production more affordable, it enabled the growth of railroads and construction.", "rationale": "Correct. The passage directly links the cheap and efficient steel from the Bessemer process to the boom in railroads and skyscrapers.", "isCorrect": true }, { "text": "It created a new source of electrical power for factories.", "rationale": "The passage credits Thomas Edison with innovations in electricity, not the Bessemer process.", "isCorrect": false }, { "text": "It led to a decrease in the number of factories.", "rationale": "The passage suggests it led to a 'boom' and 'growth' in industry, not a decrease.", "isCorrect": false } ] },
                            { "questionNumber": 2, "type": "image", "imageUrl": "Images/Protectors-of-Our-Industries-Political-Cartoon-e1608514567301.jpg", "question": "This political cartoon, titled 'The Protectors of Our Industries,' satirizes the powerful industrialists of the Gilded Age. What term was often used to criticize business leaders like the ones depicted, who used ruthless tactics to amass great wealth?", "answerOptions": [ { "text": "Muckrakers", "rationale": "Muckrakers were journalists who exposed corruption and social problems.", "isCorrect": false }, { "text": "Progressives", "rationale": "Progressives were reformers who sought to address the problems of the industrial era.", "isCorrect": false }, { "text": "Robber Barons", "rationale": "Correct. This term was used to criticize powerful industrialists, like the ones shown benefiting from the labor of the working class, for amassing wealth through what was seen as unethical means.", "isCorrect": true }, { "text": "Philanthropists", "rationale": "Philanthropists are people who donate money to good causes. While some industrialists were philanthropists, this term doesn't describe their business tactics.", "isCorrect": false } ] },
                            { "questionNumber": 3, "type": "text", "passage": "During the late 19th century, a new wave of immigrants arrived in the United States, primarily from Southern and Eastern Europe. These 'new immigrants' came from countries like Italy, Poland, and Russia. They were often culturally different from earlier immigrants, who had mostly come from Northern and Western Europe. Many 'new immigrants' were Catholic or Jewish, spoke little English, and settled in crowded ethnic neighborhoods in large cities.", "question": "What was a key difference between the 'new immigrants' of the late 19th century and earlier immigrants?", "answerOptions": [ { "text": "Earlier immigrants primarily settled in cities, while 'new immigrants' moved to farms.", "rationale": "The passage states that 'new immigrants' settled in large cities.", "isCorrect": false }, { "text": "'New immigrants' were primarily from Southern and Eastern Europe, unlike earlier immigrants from Northern and Western Europe.", "rationale": "Correct. The passage explicitly identifies this geographical and cultural shift as the key difference.", "isCorrect": true }, { "text": "'New immigrants' were fluent in English, while earlier immigrants were not.", "rationale": "The passage states that many 'new immigrants' spoke little English.", "isCorrect": false }, { "text": "'New immigrants' were almost all Protestant, like earlier immigrant groups.", "rationale": "The passage notes that many were Catholic or Jewish, which was a difference from the predominantly Protestant earlier waves.", "isCorrect": false } ] },
                            { "questionNumber": 4, "type": "image", "imageUrl": "Images/licensed-image (13).jpg", "question": "This photograph shows immigrants arriving at Ellis Island in the early 20th century. The process these individuals are undergoing is most likely:", "answerOptions": [ { "text": "a welcoming ceremony with city officials.", "rationale": "The scene depicts a crowded, institutional setting, not a formal welcoming ceremony.", "isCorrect": false }, { "text": "a medical and legal inspection to determine their eligibility for admission to the United States.", "rationale": "Correct. Immigrants at Ellis Island underwent rigorous health and legal inspections to ensure they were not carrying contagious diseases and were legally admissible.", "isCorrect": true }, { "text": "a recruitment event for the U.S. military.", "rationale": "Ellis Island was a civilian immigration station, not a military recruitment center.", "isCorrect": false }, { "text": "a class to learn how to speak English.", "rationale": "While immigrants would eventually learn English, this was not the purpose of the initial inspection at Ellis Island.", "isCorrect": false } ] },
                            { "questionNumber": 5, "type": "image", "imageUrl": "Images/This-Question-is-based-on-the-following-graph-2.png", "question": "This graph shows the trend of urbanization in the U.S. from 1900-2010. What was a major social problem that arose from this rapid growth of cities in the late 19th and early 20th centuries?", "answerOptions": [ { "text": "A shortage of factory jobs.", "rationale": "Urbanization was driven by the availability of factory jobs, not a shortage.", "isCorrect": false }, { "text": "Poor living conditions and the spread of disease in tenements.", "rationale": "Correct. The rapid growth of cities, as shown in the graph, led to crowded and unsanitary housing (tenements), which caused significant social and health problems.", "isCorrect": true }, { "text": "A lack of cultural diversity in cities.", "rationale": "The influx of immigrants made cities more culturally diverse, not less.", "isCorrect": false }, { "text": "A decrease in the overall U.S. population.", "rationale": "The graph shows a sharp increase in the urban population, contributing to overall population growth.", "isCorrect": false } ] },
                            { "questionNumber": 6, "type": "image", "imageUrl": "Images/Bosses-of-the-Senate.jpg", "question": "This political cartoon, 'The Bosses of the Senate,' criticizes the immense power of corporate monopolies during the Gilded Age. How did political machines, which also held great power at the time, maintain their influence?", "answerOptions": [ { "text": "By winning the support of wealthy business owners through fair practices.", "rationale": "Political machines were known for corruption, not fair practices, though they often colluded with business interests.", "isCorrect": false }, { "text": "By providing essential services and assistance to poor and immigrant communities in exchange for their votes.", "rationale": "Correct. This system of patronage, where political machines provided jobs, food, and legal help to vulnerable populations, was the key to their power.", "isCorrect": true }, { "text": "By running honest and transparent city governments.", "rationale": "Political machines were notoriously corrupt and operated through backroom deals and graft.", "isCorrect": false }, { "text": "By strictly enforcing laws against corruption and graft.", "rationale": "They were the primary perpetrators of corruption and graft, not its enforcers.", "isCorrect": false } ] },
                            { "questionNumber": 7, "type": "text", "passage": "The Progressive Era (roughly 1890-1920) was a period of widespread social activism and political reform. Progressives sought to address the problems caused by industrialization, urbanization, and political corruption. They believed that the government should take a more active role in regulating the economy and protecting the welfare of its citizens.", "question": "What was a core belief of the Progressive movement?", "answerOptions": [ { "text": "That government should be smaller and have less influence (laissez-faire).", "rationale": "Progressives argued against laissez-faire and believed the government should be more active in solving social problems.", "isCorrect": false }, { "text": "That the government should actively intervene to address social and economic problems.", "rationale": "Correct. The passage states that Progressives believed the government should take a more active role in regulation and protecting citizen welfare.", "isCorrect": true }, { "text": "That political machines were the most efficient way to run city governments.", "rationale": "Progressives were a major force in fighting the corruption of political machines.", "isCorrect": false }, { "text": "That the United States should return to an agrarian economy.", "rationale": "Progressives sought to reform industrial society, not dismantle it.", "isCorrect": false } ] },
                            { "questionNumber": 8, "type": "knowledge", "question": "Journalists who exposed corruption in business and government during the Progressive Era were known by what name?", "answerOptions": [ { "text": "Yellow Journalists", "rationale": "Yellow journalism refers to sensationalized, often exaggerated, news reporting to attract readers.", "isCorrect": false }, { "text": "Muckrakers", "rationale": "Correct. Theodore Roosevelt coined this term for investigative journalists who 'raked up the muck' of society, such as Ida Tarbell (on Standard Oil) and Lincoln Steffens (on city government).", "isCorrect": true }, { "text": "Federalists", "rationale": "Federalists were supporters of the Constitution in the 1780s.", "isCorrect": false }, { "text": "Abolitionists", "rationale": "Abolitionists were activists who sought to end slavery before the Civil War.", "isCorrect": false } ] },
                            { "questionNumber": 9, "type": "text", "passage": "Upton Sinclair's 1906 novel, 'The Jungle,' was a shocking exposé of the meatpacking industry in Chicago. The book detailed the unsanitary conditions, the exploitation of workers, and the contaminated meat that was sold to the public. The public outcry following the publication of 'The Jungle' led directly to the passage of the Meat Inspection Act and the Pure Food and Drug Act in 1906.", "question": "What was the most direct consequence of the publication of Upton Sinclair's 'The Jungle'?", "answerOptions": [ { "text": "A major strike by meatpacking workers.", "rationale": "While the book depicted worker exploitation, its most direct impact was on consumer protection legislation.", "isCorrect": false }, { "text": "The passage of federal legislation to protect consumers by regulating the food industry.", "rationale": "Correct. The passage explicitly states that the public outcry from the book led directly to the Meat Inspection Act and the Pure Food and Drug Act.", "isCorrect": true }, { "text": "The shutdown of the entire Chicago meatpacking industry.", "rationale": "The industry was reformed and regulated, not shut down.", "isCorrect": false }, { "text": "A decline in the popularity of novels.", "rationale": "The book's success demonstrated the power of novels to effect social change.", "isCorrect": false } ] },
                            { "questionNumber": 10, "type": "knowledge", "question": "During the Progressive Era, political reforms such as the initiative, referendum, and recall were designed to:", "answerOptions": [ { "text": "increase the power of political bosses and party leaders.", "rationale": "These reforms were designed to decrease the power of party leaders and increase citizen involvement.", "isCorrect": false }, { "text": "make the government more responsive and accountable to the people.", "rationale": "Correct. Initiative (citizens propose laws), referendum (citizens vote on laws), and recall (citizens remove officials) all increase direct citizen participation in government.", "isCorrect": true }, { "text": "strengthen the power of large corporations.", "rationale": "These reforms were part of a broader movement to limit the power of corporations.", "isCorrect": false }, { "text": "limit the voting rights of immigrants.", "rationale": "These reforms were about increasing the power of citizens who could already vote, not limiting suffrage.", "isCorrect": false } ] },
                            { "questionNumber": 11, "type": "text", "passage": "President Theodore Roosevelt was known as a 'trust buster' for his efforts to use the Sherman Antitrust Act to break up large corporate monopolies that were harmful to the public interest. He believed that the government should distinguish between 'good trusts,' which were efficient and fair, and 'bad trusts,' which used their power to exploit consumers and stifle competition.", "question": "What was President Theodore Roosevelt's approach to dealing with trusts (monopolies)?", "answerOptions": [ { "text": "He believed all trusts were beneficial and should be left unregulated.", "rationale": "Roosevelt believed in regulating, not ignoring, trusts.", "isCorrect": false }, { "text": "He sought to break up all large corporations, regardless of their practices.", "rationale": "The passage states he distinguished between 'good' and 'bad' trusts, not that he wanted to break them all up.", "isCorrect": false }, { "text": "He used government power to regulate or break up trusts that he believed acted against the public interest.", "rationale": "Correct. This accurately describes his policy of 'trust busting' aimed at 'bad trusts' that harmed the public.", "isCorrect": true }, { "text": "He believed only state governments, not the federal government, had the power to regulate trusts.", "rationale": "He used federal power, specifically the Sherman Antitrust Act, to take on the trusts.", "isCorrect": false } ] },
                            { "questionNumber": 12, "type": "knowledge", "question": "The movement to protect America's natural resources, which gained national prominence under President Theodore Roosevelt, is known as:", "answerOptions": [ { "text": "Urbanization", "rationale": "Urbanization is the growth of cities.", "isCorrect": false }, { "text": "Conservation", "rationale": "Correct. Roosevelt was a leading figure in the conservation movement, which advocated for the protection of natural resources and the creation of national parks and forests.", "isCorrect": true }, { "text": "Industrialization", "rationale": "Industrialization is the growth of industry.", "isCorrect": false }, { "text": "Populism", "rationale": "Populism was a political movement primarily of farmers in the late 19th century.", "isCorrect": false } ] },
                            { "questionNumber": 13, "type": "knowledge", "question": "What was the primary goal of the women's suffrage movement?", "answerOptions": [ { "text": "To secure better working conditions for women in factories.", "rationale": "This was a goal of the labor movement and some Progressives, but not the primary goal of the suffrage movement.", "isCorrect": false }, { "text": "To gain women the right to vote.", "rationale": "Correct. 'Suffrage' means the right to vote, and this was the central, unifying goal of the movement.", "isCorrect": true }, { "text": "To prohibit the sale of alcoholic beverages.", "rationale": "This was the goal of the temperance movement, which was often allied with the suffrage movement but was distinct.", "isCorrect": false }, { "text": "To improve public education for girls.", "rationale": "While an important reform, it was not the primary goal of the suffrage movement.", "isCorrect": false } ] },
                            { "questionNumber": 14, "type": "text", "passage": "The Plessy v. Ferguson Supreme Court case in 1896 was a major setback for civil rights. The Court ruled that racially segregated public facilities were legal, as long as the facilities for blacks and whites were 'separate but equal.' This doctrine of 'separate but equal' legalized segregation and stood as law until it was overturned decades later.", "question": "What legal doctrine was established by the Supreme Court's ruling in Plessy v. Ferguson?", "answerOptions": [ { "text": "Judicial Review", "rationale": "Judicial review was established in Marbury v. Madison.", "isCorrect": false }, { "text": "Separate but equal", "rationale": "Correct. The case established that segregation was constitutional as long as the separate facilities were equal, a doctrine that was used to justify Jim Crow laws for over 50 years.", "isCorrect": true }, { "text": "Equal protection under the law", "rationale": "The ruling undermined the principle of equal protection, which is from the 14th Amendment.", "isCorrect": false }, { "text": "Innocent until proven guilty", "rationale": "This is a principle of criminal law, not related to this case.", "isCorrect": false } ] },

                            { "questionNumber": 1, "type": "text", "passage": "Initially, the United States adopted a policy of neutrality at the outbreak of World War I in 1914. However, several events shifted public opinion and led to U.S. entry. Germany's policy of unrestricted submarine warfare, which resulted in the sinking of ships with American passengers, most notably the Lusitania, caused outrage. The final catalyst was the Zimmermann Telegram, a secret message from Germany to Mexico proposing a military alliance against the U.S.", "question": "What was the immediate cause for the United States to declare war on Germany in World War I?", "answerOptions": [ { "text": "The assassination of Archduke Franz Ferdinand.", "rationale": "This event triggered the war in Europe but did not directly involve the U.S.", "isCorrect": false }, { "text": "The discovery of the Zimmermann Telegram and Germany's use of unrestricted submarine warfare.", "rationale": "Correct. These events, particularly the threat revealed in the telegram and the continued sinking of ships, were the final straws that led President Wilson to ask Congress for a declaration of war.", "isCorrect": true }, { "text": "A direct invasion of U.S. territory by German forces.", "rationale": "Germany never invaded the U.S. during World War I.", "isCorrect": false }, { "text": "The formation of the League of Nations.", "rationale": "The League of Nations was proposed by President Wilson after the war ended.", "isCorrect": false } ] },

                            { "questionNumber": 7, "type": "text", "passage": "President Franklin D. Roosevelt's New Deal was a series of programs, public work projects, financial reforms, and regulations enacted in response to the Great Depression. The New Deal had three main goals: relief for the needy, recovery of the economy, and reform of the financial system to prevent a repeat depression. Programs like the Civilian Conservation Corps (CCC) and the Works Progress Administration (WPA) were created to provide jobs on public projects.", "question": "What was the primary purpose of New Deal programs like the CCC and WPA?", "answerOptions": [ { "text": "To regulate the stock market.", "rationale": "Stock market regulation was part of the 'reform' goal (e.g., the SEC), but not the purpose of the CCC and WPA.", "isCorrect": false }, { "text": "To provide direct cash payments to all Americans.", "rationale": "These programs provided jobs and wages, not direct cash handouts to everyone.", "isCorrect": false }, { "text": "To provide relief to the unemployed through public work projects.", "rationale": "Correct. The passage states these programs were created 'to provide jobs on public projects,' which falls under the goal of 'relief for the needy.'", "isCorrect": true }, { "text": "To build up the military in preparation for war.", "rationale": "These were civilian work programs, not military build-ups.", "isCorrect": false } ] },

                            { "questionNumber": 10, "type": "image", "imageUrl": "Images/Questions-are-based-on-the-following-graph.-5.png", "question": "This iconic 'Rosie the Riveter' poster from World War II became a symbol of what major change on the U.S. home front?", "answerOptions": [ { "text": "The enlistment of women in combat roles.", "rationale": "Women were not in combat roles during WWII, but they served in auxiliary corps.", "isCorrect": false }, { "text": "The importance of rationing food and supplies.", "rationale": "While rationing was important, this poster specifically addresses the workforce.", "isCorrect": false }, { "text": "The millions of women who entered the workforce in factories to support the war effort.", "rationale": "Correct. 'Rosie the Riveter' represents the women who took on industrial jobs, traditionally held by men, to produce planes, ships, and munitions for the war.", "isCorrect": true }, { "text": "The need for citizens to buy war bonds.", "rationale": "There were other posters that encouraged buying war bonds; this one is focused on labor.", "isCorrect": false } ] },

                            { "questionNumber": 14, "type": "text", "passage": "The Manhattan Project was the code name for the top-secret American program to develop an atomic bomb during World War II. Spurred by fears that Nazi Germany was developing nuclear weapons, the U.S. gathered top scientists, including J. Robert Oppenheimer, in locations like Los Alamos, New Mexico. The project culminated in the successful test of the first atomic bomb in July 1945.", "question": "What was the goal of the Manhattan Project?", "answerOptions": [ { "text": "To plan the invasion of mainland Japan.", "rationale": "Invasion planning was separate from this weapons development program.", "isCorrect": false }, { "text": "To create a code-breaking machine to decipher German messages.", "rationale": "Code-breaking was a different secret project.", "isCorrect": false }, { "text": "To develop the first atomic bomb.", "rationale": "Correct. The passage clearly states the Manhattan Project was the program to develop an atomic bomb.", "isCorrect": true }, { "text": "To build long-range rockets.", "rationale": "Rocket technology was being developed, but the Manhattan Project was specifically for the atomic bomb.", "isCorrect": false } ] },

                            { "questionNumber": 1, "type": "text", "passage": "After World War II, the United States and the Soviet Union emerged as the world's two superpowers. Deep ideological differences between the democratic, capitalist U.S. and the communist Soviet Union led to a nearly 50-year period of tension and hostility known as the Cold War. The U.S. adopted a policy of containment, aiming to prevent the spread of communism to other countries.", "question": "What was the primary goal of the U.S. policy of 'containment' during the Cold War?", "answerOptions": [ { "text": "To defeat the Soviet Union in a direct military conflict.", "rationale": "The policy of containment aimed to avoid direct 'hot' war with the Soviet Union.", "isCorrect": false }, { "text": "To prevent the spread of communism beyond its existing borders.", "rationale": "Correct. Containment was the cornerstone of U.S. foreign policy, seeking to stop the expansion of Soviet influence and communism.", "isCorrect": true }, { "text": "To promote the spread of communism to new countries.", "rationale": "This is the opposite of the containment policy.", "isCorrect": false }, { "text": "To establish a global government run jointly by the U.S. and the Soviet Union.", "rationale": "The two superpowers were adversaries, not partners in a global government.", "isCorrect": false } ] },

                            { "questionNumber": 4, "type": "text", "passage": "For a bill to become a law, it must be passed by both the House of Representatives and the Senate in identical form. First, a bill is introduced in one chamber, where it is assigned to a committee. The committee studies the bill, holds hearings, and may make changes. If the committee approves it, the bill is debated and voted on by the full chamber. If it passes, it is sent to the other chamber to go through the same process.", "question": "What is the role of a committee in the lawmaking process?", "answerOptions": [ { "text": "To introduce the bill on the floor of the House or Senate.", "rationale": "Any member can introduce a bill; the committee's role comes after introduction.", "isCorrect": false }, { "text": "To study the bill, hold hearings, and make revisions before it is voted on by the full chamber.", "rationale": "Correct. Committees are where the detailed work of crafting and scrutinizing legislation happens.", "isCorrect": true }, { "text": "To sign the bill into law after it has passed both chambers.", "rationale": "The President signs a bill into law.", "isCorrect": false }, { "text": "To vote on the final version of the bill after it has been approved by both chambers.", "rationale": "The full chamber votes on the bill after it leaves committee.", "isCorrect": false } ] },
                            { "questionNumber": 5, "type": "knowledge", "question": "If the House and the Senate pass different versions of the same bill, what is the next step to resolve the differences?", "answerOptions": [ { "text": "The bill is sent to the President to choose the preferred version.", "rationale": "The President receives only one final version of a bill.", "isCorrect": false }, { "text": "The bill is sent to a conference committee to create a compromise version.", "rationale": "Correct. A conference committee, made up of members from both the House and Senate, is convened to iron out the differences between the two versions of the bill.", "isCorrect": true }, { "text": "The Supreme Court decides which version is constitutional.", "rationale": "The Supreme Court does not get involved in the legislative process at this stage.", "isCorrect": false }, { "text": "The bill is sent back to the chamber where it originated to be rewritten from scratch.", "rationale": "A conference committee is the standard procedure for resolving differences.", "isCorrect": false } ] },
                            { "questionNumber": 6, "type": "text", "passage": "After a bill has been passed in identical form by both the House and the Senate, it is sent to the President. The President has several options. He can sign the bill, and it becomes law. He can veto the bill, sending it back to Congress with his objections. Or, he can do nothing. If Congress is in session, the bill becomes law after ten days without the President's signature.", "question": "What happens if the President vetoes a bill?", "answerOptions": [ { "text": "The bill is automatically dead and cannot be reconsidered.", "rationale": "Congress has the power to override a veto.", "isCorrect": false }, { "text": "The bill is sent to the Supreme Court for a final decision.", "rationale": "The Supreme Court does not participate in this part of the legislative process.", "isCorrect": false }, { "text": "The bill is sent back to Congress, which can override the veto with a two-thirds vote in both chambers.", "rationale": "Correct. A presidential veto is a powerful check, but Congress can overcome it with a supermajority vote.", "isCorrect": true }, { "text": "The bill becomes law, but only for a temporary period.", "rationale": "A veto prevents a bill from becoming law unless it is overridden.", "isCorrect": false } ] },
                            { "questionNumber": 7, "type": "knowledge", "question": "Which of the following is an enumerated (or expressed) power of Congress, as listed in Article I, Section 8 of the Constitution?", "answerOptions": [ { "text": "The power to issue driver's licenses.", "rationale": "This is a power reserved to the states.", "isCorrect": false }, { "text": "The power to establish public schools.", "rationale": "This is a power generally reserved to state and local governments.", "isCorrect": false }, { "text": "The power to declare war.", "rationale": "Correct. Article I, Section 8 explicitly grants Congress the power to declare war.", "isCorrect": true }, { "text": "The power to appoint Supreme Court justices.", "rationale": "This power belongs to the President, with the Senate's approval.", "isCorrect": false } ] },
                            { "questionNumber": 8, "type": "text", "passage": "The 'Necessary and Proper Clause' (also known as the Elastic Clause) in Article I, Section 8 of the Constitution gives Congress the power 'To make all Laws which shall be necessary and proper for carrying into Execution the foregoing Powers...' This clause grants Congress implied powers—powers not explicitly stated in the Constitution but that are necessary to carry out its expressed powers.", "question": "The 'Elastic Clause' is significant because it grants Congress:", "answerOptions": [ { "text": "the power to veto laws passed by the states.", "rationale": "Congress does not have a direct veto over state laws, though federal law is supreme.", "isCorrect": false }, { "text": "implied powers that are not explicitly listed in the Constitution.", "rationale": "Correct. This clause 'stretches' the powers of Congress beyond those that are specifically enumerated, allowing it to adapt to changing needs.", "isCorrect": true }, { "text": "the sole power to amend the Constitution.", "rationale": "Amending the Constitution requires a proposal by Congress and ratification by the states.", "isCorrect": false }, { "text": "the power to appoint its own members to the cabinet.", "rationale": "Cabinet members are appointed by the President.", "isCorrect": false } ] },
                            { "questionNumber": 9, "type": "knowledge", "question": "Which chamber of Congress has the exclusive power of 'advice and consent' on presidential appointments and treaties?", "answerOptions": [ { "text": "The House of Representatives", "rationale": "The House does not have this power.", "isCorrect": false }, { "text": "The Senate", "rationale": "Correct. The Senate must confirm major presidential appointments (like cabinet members and federal judges) and must ratify treaties negotiated by the President.", "isCorrect": true }, { "text": "Both chambers share this power equally.", "rationale": "The Constitution specifically grants this power to the Senate.", "isCorrect": false }, { "text": "No chamber has this power; it belongs to the judiciary.", "rationale": "This is a key legislative power.", "isCorrect": false } ] },
                            { "questionNumber": 10, "type": "text", "passage": "The process of impeachment is a power granted to the Legislative Branch to remove a federal official from office for 'Treason, Bribery, or other high Crimes and Misdemeanors.' The process involves two steps: The House of Representatives has the sole power to impeach (to formally accuse), and the Senate has the sole power to hold the trial and vote on removal.", "question": "In the impeachment process, what is the role of the House of Representatives?", "answerOptions": [ { "text": "To conduct the trial of the impeached official.", "rationale": "The Senate conducts the trial.", "isCorrect": false }, { "text": "To formally accuse the official of wrongdoing (to impeach).", "rationale": "Correct. The House acts as the grand jury, deciding whether there is enough evidence to bring formal charges, which is the act of impeachment.", "isCorrect": true }, { "text": "To decide the punishment if the official is found guilty.", "rationale": "The only punishment the Senate can issue is removal from office and disqualification from future office.", "isCorrect": false }, { "text": "To pardon the official if they are convicted.", "rationale": "The power to pardon belongs to the President.", "isCorrect": false } ] },
                            { "questionNumber": 11, "type": "chart", "passage": `<div class="passage-text"><b>How a Bill Becomes a Law</b><br>1. Bill is Introduced in House or Senate.<br>2. Referred to Committee for study.<br>3. Floor Debate and Vote in the first chamber.<br>4. Bill is sent to the other chamber for the same process.<br>5. Conference Committee (if needed to resolve differences).<br>6. Final Vote in both chambers.<br>7. Sent to President.</div>`, "question": "According to the chart, what happens immediately after a bill is introduced in the House of Representatives?", "answerOptions": [ { "text": "It is sent to the Senate for a vote.", "rationale": "The bill must go through the committee and floor process in the House first.", "isCorrect": false }, { "text": "It is referred to a committee for study and review.", "rationale": "Correct. The chart shows that after introduction (Step 1), the bill is sent to a committee (Step 2).", "isCorrect": true }, { "text": "It is debated on the floor of the House.", "rationale": "Floor debate happens after the committee has reviewed the bill.", "isCorrect": false }, { "text": "It is sent directly to the President.", "rationale": "The President is the last step in the process.", "isCorrect": false } ] },
                            { "questionNumber": 12, "type": "knowledge", "question": "A filibuster is a tactic used in the Senate to delay or block a vote on a bill. How can a filibuster be ended?", "answerOptions": [ { "text": "By a simple majority vote of 51 senators.", "rationale": "A simple majority is not enough to end a filibuster.", "isCorrect": false }, { "text": "By a vote for cloture, which requires a three-fifths majority (60 votes).", "rationale": "Correct. The Senate can invoke 'cloture' with 60 votes, which limits further debate and ends the filibuster.", "isCorrect": true }, { "text": "By the President issuing an executive order.", "rationale": "The President cannot interfere with the internal rules and procedures of the Senate.", "isCorrect": false }, { "text": "By the Speaker of the House calling for a vote.", "rationale": "The Speaker of the House has no authority over Senate proceedings.", "isCorrect": false } ] },
                            { "questionNumber": 13, "type": "text", "passage": "Congress has the 'power of the purse,' which is one of its most important checks on the executive branch. This means that Congress controls the nation's finances. It must approve the federal budget and authorize any spending by federal agencies. If Congress disagrees with a policy of the executive branch, it can refuse to provide funding for it.", "question": "How does the 'power of the purse' allow Congress to check the executive branch?", "answerOptions": [ { "text": "By allowing Congress to impeach the President.", "rationale": "Impeachment is a separate power, not part of the 'power of the purse.'", "isCorrect": false }, { "text": "By giving Congress the ability to control funding for executive branch programs and agencies.", "rationale": "Correct. By controlling the money, Congress can limit or prevent the executive branch from carrying out certain actions.", "isCorrect": true }, { "text": "By allowing Congress to declare executive orders unconstitutional.", "rationale": "The power to declare actions unconstitutional belongs to the judicial branch.", "isCorrect": false }, { "text": "By giving Congress the power to appoint cabinet members.", "rationale": "The President appoints cabinet members, though the Senate must confirm them.", "isCorrect": false } ] },
                            { "questionNumber": 14, "type": "knowledge", "question": "What is the term for a member of the House or Senate who is chosen by their party to help plan the party's legislative strategy and ensure party members are present for important votes?", "answerOptions": [ { "text": "The Speaker of the House", "rationale": "The Speaker is the presiding officer of the House, a higher leadership position.", "isCorrect": false }, { "text": "The President pro tempore", "rationale": "This is a senior senator who presides over the Senate in the absence of the Vice President.", "isCorrect": false }, { "text": "The Whip", "rationale": "Correct. The majority and minority whips in both chambers are responsible for 'whipping up' support for their party's positions and making sure members are present for votes.", "isCorrect": true }, { "text": "A Lobbyist", "rationale": "Lobbyists are representatives of outside groups who try to influence Congress; they are not members of Congress.", "isCorrect": false } ] },
                            { "questionNumber": 15, "type": "knowledge", "question": "If a representative in the House of Representatives serves a two-year term and a senator serves a six-year term, what is the ratio of a senator's term to a representative's term?", "answerOptions": [ { "text": "1:3", "rationale": "This ratio is inverted.", "isCorrect": false }, { "text": "2:1", "rationale": "This would mean a representative's term is twice as long as a senator's.", "isCorrect": false }, { "text": "3:1", "rationale": "Correct. A senator's six-year term is three times as long as a representative's two-year term (6 years / 2 years = 3).", "isCorrect": true }, { "text": "1:2", "rationale": "This would mean a senator's term is half as long as a representative's.", "isCorrect": false } ] }

                        questions: [
                            { "questionNumber": 1, "type": "text", "passage": "Article II of the Constitution establishes the Executive Branch, stating that 'The executive Power shall be vested in a President of the United States of America.' The president serves as both the head of state and head of government. To be eligible for the presidency, a person must be a natural-born citizen, at least 35 years old, and have been a resident of the United States for 14 years.", "question": "Which of the following is a constitutional requirement to become President of the United States?", "answerOptions": [ { "text": "Must have previously served in Congress.", "rationale": "There is no requirement for prior congressional service.", "isCorrect": false }, { "text": "Must be at least 35 years old.", "rationale": "Correct. The passage and Article II of the Constitution specify a minimum age of 35.", "isCorrect": true }, { "text": "Must be a member of either the Democratic or Republican party.", "rationale": "The Constitution does not mention political parties.", "isCorrect": false }, { "text": "Must have been born in Washington, D.C.", "rationale": "The requirement is to be a 'natural-born citizen,' not to be born in a specific location.", "isCorrect": false } ] },
                            { "questionNumber": 2, "type": "knowledge", "question": "What is the primary role of the President's Cabinet?", "answerOptions": [ { "text": "To serve as the highest court in the country.", "rationale": "This is the role of the Supreme Court.", "isCorrect": false }, { "text": "To advise the President and lead the major executive departments.", "rationale": "Correct. The Cabinet is composed of the heads of the 15 executive departments (e.g., Secretary of State, Secretary of Defense) and other key officials who advise the President.", "isCorrect": true }, { "text": "To write and pass federal legislation.", "rationale": "This is the role of Congress.", "isCorrect": false }, { "text": "To conduct trials for impeached federal officials.", "rationale": "This is the role of the Senate.", "isCorrect": false } ] },
                            { "questionNumber": 3, "type": "text", "passage": "As Commander in Chief of the armed forces, the President has supreme command over the U.S. military. While Congress has the power to declare war, the President is responsible for directing military operations and strategy. This power ensures civilian control over the military.", "question": "What is the President's primary role as Commander in Chief?", "answerOptions": [ { "text": "To declare war on other countries.", "rationale": "The passage explicitly states that Congress has the power to declare war.", "isCorrect": false }, { "text": "To personally lead troops into battle.", "rationale": "The role is one of supreme command and direction, not personal combat.", "isCorrect": false }, { "text": "To exercise ultimate authority and direction over the military.", "rationale": "Correct. The passage identifies the President as having 'supreme command' and being responsible for 'directing military operations.'", "isCorrect": true }, { "text": "To approve the military's budget.", "rationale": "Congress controls the military's budget through its 'power of the purse.'", "isCorrect": false } ] },
                            { "questionNumber": 4, "type": "knowledge", "question": "A presidential veto is the power of the President to refuse to approve a bill, thus preventing its enactment into law. This is a key part of what constitutional principle?", "answerOptions": [ { "text": "Federalism", "rationale": "Federalism is the division of power between the national and state governments.", "isCorrect": false }, { "text": "Judicial Review", "rationale": "Judicial review is the power of the courts to declare laws unconstitutional.", "isCorrect": false }, { "text": "Checks and Balances", "rationale": "Correct. The veto is a primary example of the executive branch's 'check' on the power of the legislative branch.", "isCorrect": true }, { "text": "Popular Sovereignty", "rationale": "Popular sovereignty is the principle that government power comes from the people.", "isCorrect": false } ] },
                            { "questionNumber": 5, "type": "text", "passage": "An executive order is a directive issued by the President of the United States that manages operations of the federal government. Executive orders have the force of law but do not require the approval of Congress. However, they can be challenged in court and are subject to judicial review. They are often used to implement existing laws or to manage the administration of the executive branch.", "question": "What is a key characteristic of an executive order?", "answerOptions": [ { "text": "It must be approved by a two-thirds vote in the Senate.", "rationale": "The passage states that executive orders 'do not require the approval of Congress.'", "isCorrect": false }, { "text": "It is a directive from the President that has the force of law without congressional approval.", "rationale": "Correct. The passage defines an executive order as a presidential directive with the force of law that does not need to be passed by Congress.", "isCorrect": true }, { "text": "It can overturn a Supreme Court ruling.", "rationale": "The President cannot overturn a Supreme Court ruling with an executive order.", "isCorrect": false }, { "text": "It is permanent and cannot be changed by future presidents.", "rationale": "Executive orders can be, and often are, reversed by subsequent presidents.", "isCorrect": false } ] },
                            { "questionNumber": 6, "type": "knowledge", "question": "The President has the power to nominate ambassadors, cabinet members, and federal judges. Which body must confirm these appointments?", "answerOptions": [ { "text": "The House of Representatives", "rationale": "The House does not have a role in confirming presidential appointments.", "isCorrect": false }, { "text": "The Supreme Court", "rationale": "The Supreme Court does not confirm appointments.", "isCorrect": false }, { "text": "The Senate", "rationale": "Correct. The Constitution gives the Senate the power of 'advice and consent' on these key presidential appointments.", "isCorrect": true }, { "text": "The state governors", "rationale": "State governors are not involved in federal appointments.", "isCorrect": false } ] },
                            { "questionNumber": 7, "type": "knowledge", "question": "What is the main purpose of the annual State of the Union address?", "answerOptions": [ { "text": "To declare war on a foreign country.", "rationale": "Declaring war is a formal power of Congress, not the purpose of this speech.", "isCorrect": false }, { "text": "For the President to present his legislative agenda and policy goals to Congress and the nation.", "rationale": "Correct. The Constitution requires the President to periodically inform Congress about the 'state of the union,' and it has evolved into a major annual speech to outline the President's agenda.", "isCorrect": true }, { "text": "To formally open the new session of the Supreme Court.", "rationale": "The Supreme Court operates independently of this presidential address.", "isCorrect": false }, { "text": "To announce the federal budget for the upcoming year.", "rationale": "While the budget is discussed, the primary purpose is to outline a broad legislative and policy agenda.", "isCorrect": false } ] },
                            { "questionNumber": 8, "type": "text", "passage": "The 22nd Amendment to the Constitution, ratified in 1951, limits the president to two terms in office. This amendment was passed in response to President Franklin D. Roosevelt, who was elected to four terms.", "question": "What is the maximum number of terms a person can be elected President of the United States?", "answerOptions": [ { "text": "One", "rationale": "A president can serve two terms.", "isCorrect": false }, { "text": "Two", "rationale": "Correct. The 22nd Amendment established a two-term limit for the presidency.", "isCorrect": true }, { "text": "Four", "rationale": "Franklin D. Roosevelt was elected to four terms, but the 22nd Amendment was passed to prevent this from happening again.", "isCorrect": false }, { "text": "There is no limit.", "rationale": "The 22nd Amendment created a term limit.", "isCorrect": false } ] },
                            { "questionNumber": 9, "type": "knowledge", "question": "If the President can no longer serve, the Vice President becomes President. Who is next in the line of presidential succession after the Vice President?", "answerOptions": [ { "text": "The Secretary of State", "rationale": "The Secretary of State is fourth in line.", "isCorrect": false }, { "text": "The President pro tempore of the Senate", "rationale": "This official is third in line.", "isCorrect": false }, { "text": "The Speaker of the House of Representatives", "rationale": "Correct. According to the Presidential Succession Act, the Speaker of the House is next in line after the Vice President.", "isCorrect": true }, { "text": "The Chief Justice of the Supreme Court", "rationale": "The Chief Justice is not in the line of presidential succession.", "isCorrect": false } ] },
                            { "questionNumber": 10, "type": "text", "passage": "The President's Cabinet is composed of the heads of the 15 executive departments. For example, the Secretary of State leads the Department of State and is the President's chief foreign affairs adviser. The Secretary of the Treasury is responsible for the nation's economic and financial systems.", "question": "Based on the passage, the Secretary of State is a member of the Cabinet who advises the President on what matters?", "answerOptions": [ { "text": "Military strategy", "rationale": "Military advice is primarily the role of the Secretary of Defense and the Joint Chiefs of Staff.", "isCorrect": false }, { "text": "Foreign affairs", "rationale": "Correct. The passage explicitly states that the Secretary of State is the 'President's chief foreign affairs adviser.'", "isCorrect": true }, { "text": "The federal budget", "rationale": "This is primarily the responsibility of the Secretary of the Treasury and the Office of Management and Budget.", "isCorrect": false }, { "text": "Domestic law enforcement", "rationale": "This is the responsibility of the Attorney General, who heads the Department of Justice.", "isCorrect": false } ] },
                            { "questionNumber": 11, "type": "knowledge", "question": "The power of the President to grant a pardon for a federal crime is an example of what type of power?", "answerOptions": [ { "text": "A legislative power", "rationale": "Legislative power relates to making laws.", "isCorrect": false }, { "text": "A judicial power", "rationale": "Correct. The power to grant pardons and reprieves is a check on the judicial branch, allowing the President to forgive or lessen a criminal sentence.", "isCorrect": true }, { "text": "An economic power", "rationale": "This power is not primarily economic.", "isCorrect": false }, { "text": "A military power", "rationale": "This power is not military in nature.", "isCorrect": false } ] },
                            { "questionNumber": 12, "type": "text", "passage": "While the President has the power to negotiate treaties with foreign nations, these treaties do not become legally binding until they are approved by the Senate. This requirement is an important check on the President's foreign policy powers.", "question": "What is required for a treaty negotiated by the President to become law?", "answerOptions": [ { "text": "Approval by a majority vote in the House of Representatives.", "rationale": "The House of Representatives does not vote on treaties.", "isCorrect": false }, { "text": "A two-thirds majority vote of approval from the Senate.", "rationale": "Correct. The Constitution requires a two-thirds vote in the Senate to ratify a treaty, a high bar that ensures significant consensus.", "isCorrect": true }, { "text": "A unanimous vote from the Supreme Court.", "rationale": "The Supreme Court does not ratify treaties.", "isCorrect": false }, { "text": "The signature of every state governor.", "rationale": "State governors are not involved in the federal treaty process.", "isCorrect": false } ] },
                            { "questionNumber": 13, "type": "knowledge", "question": "The group of agencies and departments that implement and administer federal laws and programs is collectively known as the:", "answerOptions": [ { "text": "Federal Judiciary", "rationale": "This refers to the court system.", "isCorrect": false }, { "text": "Congress", "rationale": "This is the legislative branch.", "isCorrect": false }, { "text": "Federal Bureaucracy", "rationale": "Correct. The federal bureaucracy includes all the executive departments, agencies, and commissions that carry out the work of the government.", "isCorrect": true }, { "text": "Electoral College", "rationale": "This is the body that formally elects the President.", "isCorrect": false } ] },

                            { "questionNumber": 15, "type": "chart", "passage": `<div class="passage-text"><b>Presidential Executive Orders Issued (Selected Presidents)</b><table class="w-full text-left mt-2"><thead><tr><th class="p-2 border-b">President</th><th class="p-2 border-b">Executive Orders Issued</th></tr></thead><tbody><tr class="border-b"><td class="p-2">Theodore Roosevelt</td><td class="p-2">1,081</td></tr><tr class="border-b"><td class="p-2">Woodrow Wilson</td><td class="p-2">1,803</td></tr><tr class="border-b"><td class="p-2">Franklin D. Roosevelt</td><td class="p-2">3,721</td></tr><tr class="border-b"><td class="p-2">Harry S. Truman</td><td class="p-2">907</td></tr><tr class="border-b"><td class="p-2">Dwight D. Eisenhower</td><td class="p-2">484</td></tr></tbody></table></div>`, "question": "According to the chart, which president issued more than twice as many executive orders as Woodrow Wilson?", "answerOptions": [ { "text": "Theodore Roosevelt", "rationale": "Theodore Roosevelt (1,081) issued fewer than Woodrow Wilson (1,803).", "isCorrect": false }, { "text": "Harry S. Truman", "rationale": "Harry S. Truman (907) issued far fewer than Woodrow Wilson (1,803).", "isCorrect": false }, { "text": "Franklin D. Roosevelt", "rationale": "Correct. Franklin D. Roosevelt issued 3,721 executive orders, which is more than double the 1,803 issued by Woodrow Wilson (1803 * 2 = 3606).", "isCorrect": true }, { "text": "Dwight D. Eisenhower", "rationale": "Dwight D. Eisenhower (484) issued the fewest on the chart.", "isCorrect": false } ] }

                            { "questionNumber": 1, "type": "text", "passage": "Article III of the Constitution establishes the Judicial Branch of the federal government. It creates the Supreme Court and gives Congress the power to create lower federal courts. Federal judges, including Supreme Court justices, are appointed by the President and confirmed by the Senate. They hold their offices 'during good Behaviour,' which generally means for life.", "question": "How long is the term for a Supreme Court justice?", "answerOptions": [ { "text": "A ten-year term.", "rationale": "Justices do not have a fixed term length.", "isCorrect": false }, { "text": "For life, or until they choose to retire.", "rationale": "Correct. The phrase 'during good Behaviour' has been interpreted to mean that justices serve for life, ensuring an independent judiciary free from political pressure.", "isCorrect": true }, { "text": "A six-year term, the same as a senator.", "rationale": "Senators serve six-year terms, but Supreme Court justices serve for life.", "isCorrect": false }, { "text": "They must be re-appointed by each new President.", "rationale": "Once appointed and confirmed, justices do not need to be re-appointed.", "isCorrect": false } ] },
                            { "questionNumber": 2, "type": "knowledge", "question": "What is the highest court in the United States federal court system?", "answerOptions": [ { "text": "The Court of Appeals", "rationale": "The Courts of Appeals are intermediate federal courts, below the Supreme Court.", "isCorrect": false }, { "text": "The District Court", "rationale": "District Courts are the trial courts of the federal system, at the lowest level.", "isCorrect": false }, { "text": "The Supreme Court", "rationale": "Correct. The Supreme Court is the highest federal court and has the final say on matters of constitutional law.", "isCorrect": true }, { "text": "The State Supreme Court", "rationale": "Each state has its own supreme court, but the U.S. Supreme Court is the highest court for federal law.", "isCorrect": false } ] },
                            { "questionNumber": 3, "type": "text", "passage": "The power of judicial review is one of the most important powers of the Supreme Court. This principle, established in the 1803 case of Marbury v. Madison, allows the Court to review laws and actions taken by the legislative and executive branches and to determine whether they are constitutional. If the Court finds a law to be unconstitutional, it is nullified.", "question": "What does the power of judicial review allow the Supreme Court to do?", "answerOptions": [ { "text": "To write new laws to replace ones it finds unconstitutional.", "rationale": "The Court can only strike down laws; it cannot write new ones. That is a legislative power.", "isCorrect": false }, { "text": "To declare laws passed by Congress and signed by the President to be unconstitutional.", "rationale": "Correct. This is the core function of judicial review—ensuring that laws adhere to the Constitution.", "isCorrect": true }, { "text": "To veto bills before they are signed by the President.", "rationale": "The power to veto bills belongs to the President.", "isCorrect": false }, { "text": "To impeach the President for unconstitutional actions.", "rationale": "The power of impeachment belongs to Congress.", "isCorrect": false } ] },

                            { "questionNumber": 5, "type": "text", "passage": "The Supreme Court consists of a Chief Justice and eight Associate Justices. For a case to be heard by the Supreme Court, at least four of the nine justices must agree to grant a writ of certiorari—an order for a lower court to send up the records of a case for review. This is known as the 'rule of four.'", "question": "What is the 'rule of four'?", "answerOptions": [ { "text": "The requirement that a case must be reviewed by at least four lower courts before it can reach the Supreme Court.", "rationale": "There is no such requirement.", "isCorrect": false }, { "text": "The minimum number of justices required to be present to hear a case.", "rationale": "This describes a quorum, not the rule of four.", "isCorrect": false }, { "text": "The number of justices required to agree for a decision to be made in a case.", "rationale": "A majority (usually five justices) is needed to decide a case.", "isCorrect": false }, { "text": "The minimum number of justices who must agree to hear a case before it is taken up by the Court.", "rationale": "Correct. The 'rule of four' is the informal practice that the Court will hear a case if four of the nine justices agree to do so.", "isCorrect": true } ] },

                            { "questionNumber": 10, "type": "text", "passage": "The Supreme Court's decision in Brown v. Board of Education (1954) was a pivotal moment in the Civil Rights Movement. The Court unanimously ruled that state-sponsored segregation of public schools was unconstitutional because 'separate educational facilities are inherently unequal.' This decision overturned the 'separate but equal' doctrine established by Plessy v. Ferguson in 1896.", "question": "What legal precedent did Brown v. Board of Education overturn?", "answerOptions": [ { "text": "The principle of judicial review.", "rationale": "This case was an example of judicial review, it did not overturn it.", "isCorrect": false }, { "text": "The 'separate but equal' doctrine.", "rationale": "Correct. The passage explicitly states that the Brown decision overturned the 'separate but equal' precedent set by Plessy v. Ferguson.", "isCorrect": true }, { "text": "The right to a fair trial.", "rationale": "This case was about segregation, not trial rights.", "isCorrect": false }, { "text": "The legality of poll taxes.", "rationale": "Poll taxes were addressed by a constitutional amendment.", "isCorrect": false } ] },

                            { "questionNumber": 12, "type": "text", "passage": "The Supreme Court has two main types of jurisdiction: original and appellate. Original jurisdiction means the Court hears a case for the first time. This is rare and typically involves disputes between states. Most of the Court's cases are heard on appellate jurisdiction, meaning the Court is hearing an appeal of a decision made by a lower court.", "question": "Most cases that reach the Supreme Court are heard through which type of jurisdiction?", "answerOptions": [ { "text": "Original jurisdiction", "rationale": "The passage states that original jurisdiction is rare.", "isCorrect": false }, { "text": "Appellate jurisdiction", "rationale": "Correct. The passage states that 'Most of the Court's cases are heard on appellate jurisdiction.'", "isCorrect": true }, { "text": "Concurrent jurisdiction", "rationale": "Concurrent jurisdiction means a case could be heard in either state or federal court, but it doesn't describe how a case gets to the Supreme Court.", "isCorrect": false }, { "text": "Exclusive jurisdiction", "rationale": "Exclusive jurisdiction means a case can only be heard in a particular court, but most Supreme Court cases are appeals.", "isCorrect": false } ] },
